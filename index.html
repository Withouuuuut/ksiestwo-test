<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Księstwo Sushi — Haute Cuisine</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --surface: #0f0f0f;
      --gold: #d4af37;
      --gold-dim: #8a702a;
      --text: #e0e0e0;
      --muted: #666;
      --white: #ffffff;
      --ease: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { box-sizing: border-box; cursor: none; /* Hiding default cursor for custom one */ }
    
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Manrope', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* --- NOISE TEXTURE OVERLAY --- */
    .noise {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 9000;
      opacity: 0.05;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
    }

    /* --- CUSTOM CURSOR --- */
    .cursor-dot, .cursor-circle {
      position: fixed; top: 0; left: 0;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 9999;
      pointer-events: none;
    }
    .cursor-dot { width: 8px; height: 8px; background: var(--gold); }
    .cursor-circle {
      width: 40px; height: 40px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      transition: width 0.2s, height 0.2s, background-color 0.2s;
    }
    /* Hover state for cursor */
    body.hovering .cursor-circle {
      width: 60px; height: 60px;
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--gold);
    }

    /* --- TYPOGRAPHY --- */
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 400; margin: 0; }
    
    .hero-title {
      font-size: clamp(3rem, 8vw, 8rem);
      line-height: 0.9;
      color: var(--white);
      mix-blend-mode: exclusion;
    }
    
    .section-title {
      font-size: clamp(2rem, 4vw, 3.5rem);
      color: var(--gold);
      margin-bottom: 40px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      padding-bottom: 20px;
      display: inline-block;
    }

    /* --- LAYOUT --- */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* --- HERO SECTION --- */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .hero-bg {
      position: absolute; inset: 0;
      background: radial-gradient(circle at center, #1a1a1a 0%, #050505 70%);
      z-index: -1;
    }
    .brand-mark {
      font-size: 14px; text-transform: uppercase; letter-spacing: 4px; color: var(--gold);
      margin-bottom: 20px; display: block;
    }

    /* --- NAVIGATION --- */
    .nav-bar {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 30px 40px;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 100;
      background: linear-gradient(to bottom, rgba(5,5,5,0.9), transparent);
    }
    .logo {
      font-family: 'Playfair Display', serif; font-size: 24px; color: var(--white); font-weight: 600;
    }
    .lang-switch {
      display: flex; gap: 20px;
    }
    .lang-btn {
      background: none; border: none; color: var(--muted);
      font-size: 14px; font-weight: 600; letter-spacing: 1px;
      transition: color 0.3s;
    }
    .lang-btn.active { color: var(--gold); }
    .lang-btn:hover { color: var(--white); }

    /* --- MENU GRID --- */
    .menu-section {
      padding: 100px 0;
    }
    
    .category-block {
      margin-bottom: 120px;
      opacity: 0; transform: translateY(50px);
      transition: opacity 0.8s var(--ease), transform 0.8s var(--ease);
    }
    .category-block.visible { opacity: 1; transform: translateY(0); }

    .category-header {
      display: flex; justify-content: space-between; align-items: flex-end;
      margin-bottom: 40px;
    }
    .cat-desc {
      max-width: 400px; color: var(--muted); font-size: 16px; line-height: 1.6;
      text-align: right; font-style: italic;
    }

    /* --- ITEM CARDS (Luxury Minimal) --- */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 60px 40px;
    }
    
    .lux-item {
      group: relative;
    }
    
    .item-top {
      display: flex; justify-content: space-between; align-items: baseline;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 12px; margin-bottom: 12px;
      transition: border-color 0.3s;
    }
    .lux-item:hover .item-top { border-color: var(--gold); }

    .item-name {
      font-family: 'Playfair Display', serif; font-size: 22px; color: var(--white);
    }
    .item-price {
      font-family: 'Manrope', sans-serif; font-weight: 600; color: var(--gold); font-size: 18px;
    }
    .item-details {
      color: var(--muted); font-size: 14px; line-height: 1.5;
    }

    /* --- SPLIT LAYOUT (Uramaki) --- */
    .split-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 80px;
    }
    .split-col h4 {
      color: var(--white); font-size: 18px; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase;
    }
    @media(max-width: 800px) { .split-grid { grid-template-columns: 1fr; gap: 40px; } }

    /* --- IMAGERY --- */
    .art-image {
      width: 100%; height: 300px; object-fit: cover;
      filter: grayscale(80%) contrast(1.1);
      transition: filter 0.5s var(--ease);
      margin-bottom: 30px;
    }
    .art-image:hover { filter: grayscale(0%) contrast(1); }

    /* --- FOOTER --- */
    footer {
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 80px 0; margin-top: 100px;
      text-align: center; color: var(--muted);
    }
    .footer-links {
      display: flex; justify-content: center; gap: 40px; margin-bottom: 40px;
    }
    .f-link {
      color: var(--white); text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 12px;
      transition: color 0.3s;
    }
    .f-link:hover { color: var(--gold); }

    /* --- ALLERGY INFO --- */
    .allergy-btn {
      position: fixed; bottom: 40px; right: 40px;
      width: 60px; height: 60px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      background: rgba(0,0,0,0.5);
      color: var(--white);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Playfair Display', serif; font-style: italic; font-size: 24px;
      backdrop-filter: blur(5px);
      z-index: 100;
      transition: all 0.3s;
    }
    .allergy-btn:hover { border-color: var(--gold); color: var(--gold); transform: scale(1.1); }

    /* --- MODAL --- */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      z-index: 2000; opacity: 0; pointer-events: none;
      transition: opacity 0.5s; display: flex; align-items: center; justify-content: center;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }
    .modal-content {
      max-width: 600px; padding: 40px; border: 1px solid var(--gold-dim);
      background: #0a0a0a; text-align: center;
    }
    .modal-close {
      margin-top: 30px; background: transparent; border: 1px solid var(--white); color: var(--white);
      padding: 10px 30px; text-transform: uppercase; letter-spacing: 2px;
      transition: all 0.3s;
    }
    .modal-close:hover { background: var(--gold); border-color: var(--gold); color: #000; }

  </style>
</head>
<body>

  <div class="noise"></div>

  <div class="cursor-dot" id="cursor-dot"></div>
  <div class="cursor-circle" id="cursor-circle"></div>

  <nav class="nav-bar">
    <div class="logo">KS.</div>
    <div class="lang-switch">
      <button class="lang-btn active hover-target" onclick="setLang('pl')">PL</button>
      <button class="lang-btn hover-target" onclick="setLang('en')">EN</button>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-bg"></div>
    <div class="container">
      <span class="brand-mark">Księstwo Sushi</span>
      <h1 class="hero-title">The Art <br> of <i style="color:var(--gold)">Raw</i>.</h1>
    </div>
  </header>

  <div class="container menu-section" id="menu-container">
    </div>

  <footer>
    <div class="footer-links">
      <a href="tel:+48502525544" class="f-link hover-target">Call</a>
      <a href="https://instagram.com/ksiestwosushi" class="f-link hover-target">Instagram</a>
      <a href="https://maps.google.com" class="f-link hover-target">Location</a>
    </div>
    <div style="font-size: 12px; opacity: 0.5;">
      © 2024 Księstwo Sushi. Premium Experience.
    </div>
  </footer>

  <div class="modal-overlay" id="info-modal">
    <div class="modal-content">
      <h2 style="color:var(--gold); margin-bottom:20px;">Allergens</h2>
      <p id="modal-text" style="color:var(--muted); line-height:1.8;"></p>
      <button class="modal-close hover-target" onclick="closeInfo()">Close</button>
    </div>
  </div>
  
  <div class="allergy-btn hover-target" onclick="openInfo()">i</div>

  <script>
    // --- CURSOR LOGIC ---
    const cursorDot = document.getElementById('cursor-dot');
    const cursorCircle = document.getElementById('cursor-circle');
    let mouseX = 0, mouseY = 0;
    let circleX = 0, circleY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursorDot.style.left = mouseX + 'px';
      cursorDot.style.top = mouseY + 'px';
      
      // Check hover targets
      if(e.target.classList.contains('hover-target') || e.target.closest('.hover-target')) {
        document.body.classList.add('hovering');
      } else {
        document.body.classList.remove('hovering');
      }
    });

    function animateCursor() {
      // Smooth follow
      circleX += (mouseX - circleX) * 0.15;
      circleY += (mouseY - circleY) * 0.15;
      
      cursorCircle.style.left = circleX + 'px';
      cursorCircle.style.top = circleY + 'px';
      
      requestAnimationFrame(animateCursor);
    }
    animateCursor();


    // --- DATA ---
    const ALLERGIES = {
        title: { en: 'Allergy Information', pl: 'Informacja o alergenach' },

        }
    };

    const DATA = [
      {
        id:'sets',
        title:{en:'The Sets', pl:'Kolekcja Zestawów'},
        img: 'images/zestawy.jpg', 
        desc:{en:'Curated for the demanding.', pl:'Starannie dobrane kompozycje.'},
        items:[
          { en:'OTO 16 pcs', pl:'OTO 16 szt.', price:'90 zł', descEN:'Gold California, Avocado Kani, Ohio Irygoma, Ebi Ten', descPL:'Gold California, Awokado Kani, Ohio Irygoma, Ebi Ten' },
          { en:'AKA 22 pcs', pl:'AKA 22 szt.', price:'130 zł', descEN:'Rainbow, Mango Sake, Ebi Ten, Avocado Kani, Futomaki Ohio Yaki', descPL:'Rainbow, Mango Sake, Ebi Ten, Awokado Kani, Futomaki Ohio Yaki' },
          { en:'AKASHI 38 pcs', pl:'AKASHI 38 szt.', price:'210 zł', descEN:'Rainbow, Goma Sake Yaki, Ebi Ten, Sake Philadelphia, Ohio Ten, Maguro Spice', descPL:'Rainbow, Goma Sake Yaki, Ebi Ten, Sake Philadelphia, Ohio Ten, Maguro Spice' },
          { en:'KUROISO 52 pcs', pl:'KUROISO 52 szt.', price:'290 zł', descEN:'Rainbow, Tempura Ohio, Goma Yaki Sake, Kegon, Ebi Ten Ohio Tataki, Sake Philadelphia, Suzuki Yaki', descPL:'Rainbow, Tempura Ohio, Goma Yaki Sake, Kegon, Ebi Ten Ohio Tataki, Sake Philadelphia, Suzuki Yaki' },
          { en:'BIWA 60 pcs', pl:'BIWA 60 szt.', price:'340 zł', descEN:'Gold California, Ohio Ten Nashi, Ebi Ten Avocado, Kegon, Tempura Cali Rae, Maguro Philadelphia, Ohio Spice Mango, Nigiri Set', descPL:'Gold California, Ohio Ten Nashi, Ebi Ten Avocado, Kegon, Tempura Cali Rae, Maguro Philadelphia, Ohio Spice Mango, Zestaw Nigiri' }
        ]
      },
      {
        id:'starters',
        title:{en:'Starters', pl:'Przystawki'},
        img:'images/sake-tataki.jpg',
        desc:{en:'Begin properly.', pl:'Na dobry początek.'},
        items:[
          {en:'Goma Wakame', pl:'Goma Wakame', price:'20 zł', descEN:'Seaweed salad', descPL:'Sałatka z wodorostów'},
          {en:'Ebi Ten (3)', pl:'Ebi Ten (3)', price:'30 zł', descEN:'Shrimp tempura, ponzu', descPL:'Krewetki w tempurze, ponzu'},
          {en:'Sake Tataki', pl:'Sake Tataki', price:'50 zł', descEN:'Salmon tartare', descPL:'Tatar z łososia'},
          {en:'Maguro Tataki', pl:'Maguro Tataki', price:'55 zł', descEN:'Tuna tartare', descPL:'Tatar z tuńczyka'}
        ]
      },
      {
        id:'soups',
        title:{en:'Soups', pl:'Zupy'},
        img:'images/ramen-zupa.jpg',
        desc:{en:'Depth of flavor.', pl:'Głębia smaku.'},
        items:[
          {en:'Ramen Chicken', pl:'Ramen Chicken', price:'48 zł', descEN:'800ml sharing portion', descPL:'800ml porcja dla dwojga'},
          {en:'Ramen Beef', pl:'Ramen Beef', price:'55 zł', descEN:'800ml sharing portion', descPL:'800ml porcja dla dwojga'},

        ]
      },
      {
        id:'nigiri',
        title:{en:'Nigiri', pl:'Nigiri'},
        img:'images/nigiri1.jpg',
        desc:{en:'Simplicity.', pl:'Prostota.'},
        items:[
          {en:'Sake', pl:'Sake', price:'26 zł', descEN:'Salmon', descPL:'Łosoś'},
          {en:'Ohio', pl:'Ohio', price:'25 zł', descEN:'Butterfish', descPL:'Ryba maślana'},
          {en:'Maguro', pl:'Maguro', price:'30 zł', descEN:'Tuna', descPL:'Tuńczyk'},
          {en:'Unagi', pl:'Unagi', price:'30 zł', descEN:'Eel', descPL:'Węgorz'},
          {en:'Hotate', pl:'Hotate', price:'32 zł', descEN:'Scallops', descPL:'Małże św. Jakuba'},
          {en:'Ebi', pl:'Ebi', price:'30 zł', descEN:'Shrimp', descPL:'Krewetka'}
        ]
      },
      {
        id:'futomaki',
        title:{en:'Futomaki', pl:'Futomaki'},
        img:'images/futomaki.jpg',
        desc:{en:'Traditional classics.', pl:'Klasyka gatunku.'},
        items:[
          {en:'Sake Philadelphia', pl:'Sake Philadelphia', price:'38 zł', descEN:'Salmon, cream cheese', descPL:'Łosoś, serek philadelphia'},
          {en:'Maguro Negi Togarashi', pl:'Maguro Negi Togarashi', price:'42 zł', descEN:'Spicy tuna', descPL:'Tuńczyk na ostro'},

        ]
      },
      {
        id:'uramaki',
        title:{en:'Uramaki & Tempura', pl:'Uramaki & Tempura'},

        desc:{en:'Inside out.', pl:'Ryż na zewnątrz.'},
        isSplit: true,
        itemsLeft:[
          {en:'Sake Philadelphia', pl:'Sake Philadelphia', price:'38 zł', descEN:'Salmon, cream cheese', descPL:'Łosoś, serek philadelphia'},
          {en:'Awokado Sake', pl:'Awokado Sake', price:'42 zł', descEN:'Salmon wrapped in avocado', descPL:'Łosoś owijany awokado'},
          {en:'Mango Sake', pl:'Mango Sake', price:'42 zł', descEN:'Salmon wrapped in mango', descPL:'Łosoś owijany mango'},
          {en:'Gold California', pl:'Gold California', price:'40 zł', descEN:'Surimi wrapped in salmon', descPL:'Surimi owijane łososiem'},
          {en:'Rainbow', pl:'Rainbow', price:'48 zł', descEN:'Assorted fish', descPL:'Wachlarz ryb'},
          {en:'Kegon', pl:'Kegon', price:'45 zł', descEN:'Salmon wrapped in eel', descPL:'Łosoś owijany węgorzem'}

        itemsRight:[

          {en:'Tempura Ohio', pl:'Tempura Ohio', price:'38 zł', descEN:'Butterfish', descPL:'Maślana'},
          {en:'Tempura Maguro', pl:'Tempura Maguro', price:'42 zł', descEN:'Tuna', descPL:'Tuńczyk'},
          {en:'Tempura Ebi', pl:'Tempura Ebi', price:'40 zł', descEN:'Shrimp', descPL:'Krewetka'},
          {en:'Tempura Unagi', pl:'Tempura Unagi', price:'45 zł', descEN:'Eel', descPL:'Węgorz'}
        ]
      },
      {
        id:'sashimi',
        title:{en:'Sashimi', pl:'Sashimi'},
        img:'images/sashimi.jpg',
        desc:{en:'Pure fish.', pl:'Sama ryba.'},
        items:[
          {en:'Mizu Set', pl:'Mizu Set', price:'95 zł', descEN:'Salmon, Tuna, Butterfish', descPL:'Łosoś, Tuńczyk, Maślana'}
        ]
      }
    ];

    let LANG = 'pl';

    function setLang(l) {
      if(LANG===l) return;
      LANG = l;
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === l));
      render();
    }

    function renderItem(i) {
        return `
        <div class="lux-item hover-target">
            <div class="item-top">
                <span class="item-name">${LANG==='en'?i.en:i.pl}</span>
                <span class="item-price">${i.price}</span>
            </div>
            <div class="item-details">${LANG==='en'?i.descEN:i.descPL}</div>
        </div>
        `;
    }

    function render() {
      const container = document.getElementById('menu-container');
      
      const content = DATA.map(section => {
        const title = LANG==='en'?section.title.en:section.title.pl;
        const desc = LANG==='en'?section.desc.en:section.desc.pl;
        
        let itemsHtml = '';
        if(section.isSplit) {
            itemsHtml = `
            <div class="split-grid">
                <div class="split-col">
                    <h4>Classic</h4>
                    <div class="items-grid" style="grid-template-columns:1fr;">
                         ${section.itemsLeft.map(renderItem).join('')}
                    </div>
                </div>
                <div class="split-col">
                    <h4>Tempura</h4>
                    <div class="items-grid" style="grid-template-columns:1fr;">
                         ${section.itemsRight.map(renderItem).join('')}
                    </div>
                </div>
            </div>`;
        } else {
            itemsHtml = `<div class="items-grid">${section.items.map(renderItem).join('')}</div>`;
        }

        return `
        <div class="category-block" id="${section.id}">
            <div class="category-header">
                <h2 class="section-title">${title}</h2>
                <div class="cat-desc">${desc}</div>
            </div>
            
            ${section.img ? `<img src="${section.img}" class="art-image hover-target" alt="">` : ''}
            
            ${itemsHtml}
        </div>
        `;
      }).join('');

      container.innerHTML = content;
      
      // Update text
      document.getElementById('modal-text').innerText = LANG==='en' ? ALLERGIES.text.en : ALLERGIES.text.pl;

      // Re-trigger observer
      observeElements();
    }

    // --- INTERSECTION OBSERVER (Scroll Animations) ---
    function observeElements() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.category-block').forEach(el => observer.observe(el));
    }

    // --- MODAL ---
    function openInfo() {
        document.getElementById('info-modal').classList.add('open');
    }
    function closeInfo() {
        document.getElementById('info-modal').classList.remove('open');
    }

    // Init
    render();

  </script>
</body>
</html>
