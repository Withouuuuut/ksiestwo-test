                         isOpen={openItemId === i} 
                         onToggle={() => toggleItem(i)} 
                       />
                     ))}
                   </div>
                 </div>
                 <div>
                   <h3 className="px-6 font-cinzel text-xl text-gold mb-4 tracking-widest border-b border-white/10 pb-2 mx-6">{UI_TEXT.tempura_title[lang]}</h3>
                   <div className="flex flex-col">
                     {data.itemsRight?.map((item, i) => {
                       const idx = i + 1000;
                       return (
                        <MenuItemRow 
                          key={`r-${i}`} 
                          item={item} 
                          lang={lang} 
                          isOpen={openItemId === idx} 
                          onToggle={() => toggleItem(idx)} 
                        />
                       )
                     })}
                   </div>
                 </div>
               </div>
             ) : (
               <div className="flex flex-col">
                  {data.items.map((item, i) => (
                    <MenuItemRow 
                      key={i} 
                      item={item} 
                      lang={lang} 
                      isOpen={openItemId === i} 
                      onToggle={() => toggleItem(i)} 
                    />
                  ))}
               </div>
             )}
          </div>
          
          <div className="text-center mt-12 mb-20">
             <div className="text-[10px] text-white/20 font-rajdhani tracking-[0.3em] uppercase">
                End of List
             </div>
          </div>
        </div>
      );
    };

    // 4. Main App Logic
    const App = () => {
      const [booted, setBooted] = useState(false);
      const [lang, setLang] = useState('pl');
      const [activeCategoryId, setActiveCategoryId] = useState(null);
      const [showInfo, setShowInfo] = useState(false);

      // Boot sequence
      useEffect(() => {
        setTimeout(() => setBooted(true), 2000);
      }, []);

      const activeData = DATA.find(d => d.id === activeCategoryId);

      if (!booted) {
        return (
           <div className="fixed inset-0 z-[9999] bg-ink flex flex-col items-center justify-center">
             <h1 className="font-cinzel text-6xl text-gold font-bold tracking-[0.2em] mb-4 animate-[expand_1s_ease-out]">KS</h1>
             <div className="text-white/50 uppercase tracking-[0.5em] font-rajdhani text-sm animate-fade-in">Loading System</div>
           </div>
        );
      }

      return (
        <React.Fragment>
          {/* Dynamic Island / Header */}
          <DynamicIsland 
            lang={lang} 
            setLang={setLang} 
            activeCategoryData={activeData}
            onCloseCategory={() => setActiveCategoryId(null)}
            onOpenInfo={() => setShowInfo(true)}
          />

          {activeCategoryId ? (
            // CATEGORY VIEW
            <CategoryOverlay 
              data={activeData} 
              lang={lang} 
              onClose={() => setActiveCategoryId(null)} 
            />
          ) : (
            // HOME HUB VIEW
            <div className="min-h-screen relative flex flex-col items-center justify-center overflow-hidden">
               {/* Background */}
               <div className="absolute inset-0 z-0">
                  <div className="absolute inset-0 bg-black/70 z-10"></div>
                  <img src="images/zestawy.jpg" className="w-full h-full object-cover opacity-60 animate-[pulse_10s_infinite]" />
               </div>

               {/* Content */}
               <div className="relative z-20 w-full max-w-lg px-6 text-center">
                  <h1 className="font-cinzel text-4xl md:text-6xl text-white font-bold tracking-[0.1em] mb-2 drop-shadow-2xl">
                     KSIĘSTWO
                  </h1>
                  <div className="text-gold text-lg md:text-xl tracking-[0.3em] mb-12 border-t border-b border-gold/30 py-2 inline-block">
                     SUSHI & RAMEN
                  </div>

                  <nav className="flex flex-col gap-4 animate-slide-up">
                    {DATA.map(section => (
                      <button
                        key={section.id}
                        onClick={() => setActiveCategoryId(section.id)}
                        className="group relative overflow-hidden bg-white/5 hover:bg-gold/90 backdrop-blur-sm border border-white/10 hover:border-gold py-5 px-8 rounded-xl transition-all duration-300"
                      >
                         <span className="relative z-10 font-cinzel text-xl text-white group-hover:text-ink font-bold tracking-widest uppercase transition-colors">
                           {section.title[lang]}
                         </span>
                         <div className="absolute inset-0 bg-gold/10 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-500"></div>
                      </button>
                    ))}
                  </nav>

                  <div className="mt-16 text-white/40 font-rajdhani text-xs tracking-[0.2em] uppercase">
                    {UI_TEXT.location_label[lang]}: Krupówki 38A
                  </div>
               </div>
            </div>
          )}

          {/* Info Modal */}
          {showInfo && (
            <div 
              className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex justify-center items-center p-6"
              onClick={() => setShowInfo(false)}
            >
              <div 
                className="bg-ink border border-gold/30 rounded-2xl max-w-xl w-full p-8 md:p-12 relative shadow-2xl"
                onClick={(e) => e.stopPropagation()}
              >
                <button 
                  className="absolute top-4 right-4 text-2xl text-white/50 hover:text-white transition-colors"
                  onClick={() => setShowInfo(false)}
                >
                  &times;
                </button>

                <h2 className="font-cinzel text-2xl text-gold mb-6 text-center tracking-widest">{ALLERGIES.title[lang]}</h2>
                <div className="font-rajdhani text-gray-300 leading-relaxed text-justify font-light mb-8">
                   {ALLERGIES.text[lang]}
                </div>
                <div className="p-4 bg-white/5 text-center text-xs text-gold font-bold uppercase tracking-[0.1em] border border-white/10 rounded">
                    {ALLERGIES.service[lang]}
                </div>
                
                <div className="mt-8 pt-8 border-t border-white/10 text-center">
                   <h3 className="font-cinzel text-white mb-2">{UI_TEXT.contact_label[lang]}</h3>
                   <p className="text-gray-400 font-rajdhani">+48 502 525 544</p>
                </div>
              </div>
            </div>
          )}
        </React.Fragment>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
