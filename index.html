<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Księstwo Sushi | Premium Experience</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Manrope:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">

    <style>
        /* 
         * ==========================================
         * 1. CORE VARIABLES & RESET
         * ==========================================
         */
        :root {
            /* Colors */
            --c-bg: #fdfcf8;
            --c-bg-dark: #f4f1ea;
            --c-text-main: #1a1a1a;
            --c-text-muted: #66605b;
            --c-accent: #d88b6a;
            --c-accent-dark: #b56b4a;
            --c-white: #ffffff;
            --c-black: #000000;
            --c-line: rgba(0,0,0,0.06);
            
            /* Typography */
            --f-serif: 'Cormorant Garamond', serif;
            --f-sans: 'Manrope', sans-serif;
            
            /* Spacing */
            --container-w: 1100px;
            --pad-section: 80px;
            --radius-card: 20px;
            --radius-btn: 100px;
            
            /* Effects */
            --shadow-soft: 0 20px 40px -10px rgba(0,0,0,0.05);
            --shadow-hover: 0 30px 60px -15px rgba(216, 139, 106, 0.15);
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--c-bg);
            color: var(--c-text-main);
            font-family: var(--f-sans);
            overflow-x: hidden;
            width: 100%;
            cursor: none; /* Hide default cursor for custom one */
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--c-bg); }
        ::-webkit-scrollbar-thumb { background: #dcdcdc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--c-accent); }

        /* 
         * ==========================================
         * 2. CUSTOM CURSOR
         * ==========================================
         */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--c-accent);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(216, 139, 106, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Hover states for cursor */
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(216, 139, 106, 0.05);
            border-color: var(--c-accent);
        }

        /* Mobile: show normal cursor */
        @media (max-width: 1024px) {
            .cursor-dot, .cursor-outline { display: none; }
            body { cursor: auto; }
        }

        /* 
         * ==========================================
         * 3. BACKGROUND CANVAS & NOISE
         * ==========================================
         */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9000;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 
         * ==========================================
         * 4. PRELOADER
         * ==========================================
         */
        .preloader {
            position: fixed;
            inset: 0;
            background: var(--c-bg);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s var(--ease-out), visibility 0.8s;
        }
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-content {
            text-align: center;
        }
        .loader-logo {
            font-family: var(--f-serif);
            font-size: 4rem;
            font-weight: 700;
            color: var(--c-accent);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s var(--ease-out) forwards;
        }
        .loader-line {
            width: 0;
            height: 2px;
            background: var(--c-text-main);
            margin: 20px auto;
            animation: expandWidth 1.5s var(--ease-out) 0.5s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes expandWidth {
            to { width: 100px; }
        }

        /* 
         * ==========================================
         * 5. LAYOUT & TYPOGRAPHY
         * ==========================================
         */
        .main-wrapper {
            max-width: var(--container-w);
            margin: 0 auto;
            padding: 120px 20px 40px;
            position: relative;
        }

        h1, h2, h3 { font-family: var(--f-serif); color: var(--c-text-main); line-height: 1.1; }
        p { line-height: 1.6; color: var(--c-text-muted); }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s var(--ease-out) 1s forwards;
        }
        .header-logo {
            width: 100px; height: 100px;
            background: linear-gradient(135deg, var(--c-accent), #eac0a8);
            color: #fff;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: 700;
            margin: 0 auto 20px;
            box-shadow: 0 15px 35px rgba(216, 139, 106, 0.4);
            font-family: var(--f-serif);
        }
        .header-title { font-size: 3.5rem; margin-bottom: 10px; font-weight: 400; }
        .header-sub { 
            font-size: 1.1rem; text-transform: uppercase; letter-spacing: 3px; color: var(--c-accent); font-weight: 600;
        }

        /* Navigation */
        .nav-sticky {
            position: sticky;
            top: 20px;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 60px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: transform 0.3s;
        }
        .nav-sticky.scrolled {
            transform: scale(0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .nav-btn {
            background: transparent;
            border: none;
            padding: 10px 24px;
            border-radius: 40px;
            font-family: var(--f-sans);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--c-text-muted);
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            position: relative;
            overflow: hidden;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--c-accent);
            opacity: 0;
            transform: scale(0.8);
            border-radius: 40px;
            transition: all 0.3s var(--ease-out);
            z-index: -1;
        }
        .nav-btn:hover { color: var(--c-accent); }
        .nav-btn.active { color: #fff; }
        .nav-btn.active::before { opacity: 1; transform: scale(1); }

        /* Lang Switcher (Fixed) */
        .lang-widget {
            position: fixed;
            top: 30px; right: 30px;
            z-index: 200;
            background: #fff;
            padding: 6px;
            border-radius: 12px;
            display: flex; gap: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.5s var(--ease-elastic);
        }
        .lang-widget.hide { transform: translateY(-150%); }
        .lang-btn {
            border: none; background: transparent;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700; font-size: 0.8rem;
            cursor: pointer;
            color: var(--c-text-muted);
            transition: all 0.2s;
        }
        .lang-btn.active {
            background: var(--c-text-main);
            color: #fff;
        }

        /* 
         * ==========================================
         * 6. MENU CARDS (3D TILT)
         * ==========================================
         */
        .menu-grid {
            display: grid;
            gap: 60px;
        }
        
        .menu-section {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s var(--ease-out), transform 0.8s var(--ease-out);
        }
        .menu-section.visible { opacity: 1; transform: translateY(0); }

        .card-3d-wrap {
            perspective: 1000px;
        }

        .card {
            background: #fff;
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-soft);
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            border: 1px solid rgba(0,0,0,0.02);
            overflow: hidden;
            position: relative;
        }
        /* Gradient sheen effect */
        .card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.4) 38%, rgba(255,255,255,0.4) 40%, rgba(255,255,255,0) 48%);
            transform: translateX(-100%);
            transition: transform 0.6s;
            pointer-events: none;
            z-index: 10;
        }
        .card:hover::after {
            transform: translateX(100%);
            transition: transform 0.8s;
        }

        /* Card Content */
        .card-header {
            padding: 30px 30px 10px;
        }
        .section-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: ''; display: block; width: 40px; height: 2px;
            background: var(--c-accent); margin-top: 10px;
        }

        /* Images Gallery */
        .media-gallery {
            padding: 0 10px;
        }
        .img-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 12px;
            cursor: pointer;
        }
        .img-wrapper img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.7s var(--ease-out), filter 0.4s;
            display: block;
        }
        /* Cinematic Look */
        .img-wrapper img {
            filter: contrast(1.05) saturate(1.1);
        }
        .img-wrapper:hover img {
            transform: scale(1.06);
        }
        /* Vignette */
        .img-wrapper::after {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.2) 100%);
            pointer-events: none;
        }

        /* Starters Stack Special */
        .stack-wrapper {
            display: flex; flex-direction: column; gap: 12px;
        }
        .stack-wrapper .img-wrapper img { height: 180px; }

        .card-desc {
            padding: 10px 30px 20px;
            font-size: 1.05rem;
            color: var(--c-text-muted);
        }
        .card-note {
            margin: 0 30px 20px;
            padding: 15px 20px;
            background: #f9f9f9;
            border-left: 3px solid var(--c-accent);
            font-size: 0.9rem;
            font-style: italic;
            border-radius: 0 10px 10px 0;
        }

        /* 
         * ==========================================
         * 7. ACCORDION (PREMIUM)
         * ==========================================
         */
        .acc-trigger {
            width: 100%;
            padding: 24px 30px;
            background: #f4f4f4; /* High contrast */
            border: none;
            border-top: 1px solid #eaeaeb;
            cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            transition: background 0.3s;
            position: relative;
        }
        .acc-trigger:hover { background: #eeeeee; }
        
        .acc-btn-text {
            font-family: var(--f-sans);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--c-text-main);
            font-size: 0.9rem;
        }
        .acc-icon {
            width: 24px; height: 24px;
            border: 1px solid var(--c-text-muted);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.4s var(--ease-elastic);
        }
        .active .acc-icon {
            transform: rotate(180deg);
            background: var(--c-text-main);
            border-color: var(--c-text-main);
            color: #fff;
        }

        .acc-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.6s var(--ease-out);
            background: #fff;
        }
        .active .acc-content { grid-template-rows: 1fr; }
        
        .acc-inner { overflow: hidden; }
        
        .item-list { padding: 30px; }
        
        .menu-item {
            display: flex; justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px dashed #e0e0e0;
            position: relative;
        }
        .menu-item::before {
            content: ''; position: absolute; left: -10px; top: 50%; width: 4px; height: 4px;
            background: var(--c-accent); border-radius: 50%; opacity: 0; transition: 0.3s;
        }
        .menu-item:hover::before { opacity: 1; left: -15px; }
        
        .item-details { padding-right: 20px; flex: 1; }
        .item-name { font-weight: 700; font-size: 1.1rem; color: var(--c-text-main); margin-bottom: 4px; }
        .item-desc { font-size: 0.95rem; color: var(--c-text-muted); line-height: 1.4; }
        .item-price { font-weight: 800; font-size: 1.1rem; color: var(--c-accent); white-space: nowrap; }

        /* Uramaki Split */
        .split-cols {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
        }
        .sub-head {
            font-family: var(--f-serif); font-size: 1.2rem; color: var(--c-accent);
            border-bottom: 2px solid #faeadd; padding-bottom: 10px; margin-bottom: 20px;
        }

        /* 
         * ==========================================
         * 8. CONTACT SIDEBAR & FOOTER
         * ==========================================
         */
        .sidebar {
            margin-top: 60px;
            display: grid; grid-template-columns: 1fr 300px; gap: 40px;
        }
        .contact-box {
            background: #fff;
            padding: 30px;
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0,0,0,0.02);
            height: fit-content;
        }
        .contact-btn {
            display: flex; align-items: center; gap: 15px;
            background: #222; color: #fff;
            padding: 16px 24px;
            border-radius: var(--radius-btn);
            text-decoration: none;
            margin-bottom: 12px;
            font-weight: 600;
            transition: transform 0.3s var(--ease-elastic), box-shadow 0.3s;
            position: relative; overflow: hidden;
        }
        /* Button Ripple Effect */
        .contact-btn::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.1); transform: scaleX(0); transform-origin: right;
            transition: transform 0.4s var(--ease-out);
        }
        .contact-btn:hover::after { transform: scaleX(1); transform-origin: left; }
        .contact-btn:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        
        .contact-icon { width: 24px; height: 24px; filter: invert(1); }

        /* Floating Allergy Button (One-time) */
        .float-alert {
            position: fixed; bottom: 40px; right: 40px;
            width: 64px; height: 64px;
            background: #fff;
            border: 2px solid var(--c-accent);
            color: var(--c-accent);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; font-weight: 800;
            box-shadow: 0 10px 30px rgba(216, 139, 106, 0.4);
            cursor: pointer; z-index: 500;
            transition: 0.4s var(--ease-elastic);
        }
        .float-alert:hover { transform: scale(1.15) rotate(10deg); }
        .float-alert.removed { transform: scale(0); opacity: 0; pointer-events: none; }

        /* Static Allergy Info */
        .allergy-static {
            margin-top: 40px;
            background: #fff;
            border-radius: var(--radius-card);
            padding: 30px;
            border: 1px solid rgba(0,0,0,0.04);
            position: relative;
            overflow: hidden;
        }
        .allergy-static::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
            background: var(--c-accent);
        }

        footer {
            margin-top: 60px;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 30px;
            display: flex; justify-content: space-between;
            color: var(--c-text-muted); font-size: 0.9rem;
        }

        /* 
         * ==========================================
         * 9. MODALS (LIGHTBOX & INFO)
         * ==========================================
         */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(10,10,10,0.85);
            backdrop-filter: blur(10px);
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-img {
            max-width: 90vw; max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            transform: scale(0.9); transition: transform 0.5s var(--ease-out);
        }
        .modal-overlay.active .modal-img { transform: scale(1); }
        
        .modal-close {
            position: absolute; top: 30px; right: 30px;
            background: none; border: none; color: #fff;
            font-size: 40px; cursor: pointer; transition: 0.3s;
        }
        .modal-close:hover { transform: rotate(90deg); color: var(--c-accent); }

        .info-card {
            background: #fff; width: 90%; max-width: 500px;
            padding: 40px; border-radius: 24px; text-align: center;
            transform: translateY(30px); opacity: 0; transition: 0.5s var(--ease-out);
        }
        .modal-overlay.active .info-card { transform: translateY(0); opacity: 1; }

        /* 
         * ==========================================
         * 10. RESPONSIVE
         * ==========================================
         */
        @media (max-width: 900px) {
            .header-title { font-size: 2.5rem; }
            .sidebar { grid-template-columns: 1fr; }
            .split-cols { grid-template-columns: 1fr; }
            .menu-grid { gap: 40px; }
            .main-wrapper { padding-top: 80px; }
            /* Mobile Optimization: More Width */
            body { padding: 0; }
            .main-wrapper { padding: 80px 10px 40px; width: 100%; max-width: 100%; }
            .card { border-radius: 16px; }
            .card-header, .card-desc, .acc-trigger, .item-list { padding-left: 15px; padding-right: 15px; }
            .img-wrapper img { height: 220px; }
            
            /* Hide cursor elements */
            .cursor-dot, .cursor-outline { display: none !important; }
        }
    </style>

        /**

        const App = {
            lang: 'pl',
            
            init() {
                this.cacheDOM();
                this.bindEvents();
                this.render();
                this.initCanvas();
                this.initCursor();
                this.initTiltEffect();
                
                // Remove preloader
                setTimeout(() => {
                    document.getElementById('preloader').classList.add('hidden');
                }, 1000);
            },

            cacheDOM() {
                this.dom = {
                    nav: document.getElementById('main-nav'),
                    menuContainer: document.getElementById('menu-container'),
                    langBtns: document.querySelectorAll('.lang-btn'),
                    lightbox: document.getElementById('lightbox'),
                    lightboxImg: document.getElementById('lightbox-img'),
                    infoModal: document.getElementById('info-modal'),
                    allergyTrigger: document.getElementById('allergy-trigger'),
                    langWidget: document.getElementById('lang-widget')
                };
            },

            bindEvents() {
                this.dom.langBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.setLang(btn.dataset.lang));
                });
                
                this.dom.allergyTrigger.addEventListener('click', () => {
                    this.dom.infoModal.classList.add('active');
                    this.dom.allergyTrigger.classList.add('removed');
                });

                document.querySelectorAll('.modal-close, .modal-overlay').forEach(el => {
                    el.addEventListener('click', (e) => {
                        if(e.target === el) {
                            this.dom.infoModal.classList.remove('active');
                            this.dom.lightbox.classList.remove('active');
                        }
                    });
                });

                window.addEventListener('scroll', this.handleScroll.bind(this));
            },

            setLang(newLang) {
                if(this.lang === newLang) return;
                this.lang = newLang;
                
                // Update active button state
                this.dom.langBtns.forEach(b => b.classList.toggle('active', b.dataset.lang === newLang));
                
                // Fade out content
                this.dom.menuContainer.style.opacity = '0';
                
                setTimeout(() => {
                    this.render(); // Re-render everything
                    this.updateStaticTexts();
                    this.dom.menuContainer.style.opacity = '1';
                    this.initTiltEffect(); // Re-bind 3D tilt
                }, 300);
            },

            handleScroll() {
                // Nav scroll effect
                const nav = document.querySelector('.nav-sticky');
                if (window.scrollY > 50) {
                    nav.classList.add('scrolled');
                    this.dom.langWidget.classList.add('hide');
                } else {
                    nav.classList.remove('scrolled');
                    this.dom.langWidget.classList.remove('hide');
                }
                
                // Section reveal
                document.querySelectorAll('.menu-section').forEach(sec => {
                    const rect = sec.getBoundingClientRect();
                    if(rect.top < window.innerHeight * 0.85) {
                        sec.classList.add('visible');
                    }
                });
            },

            updateStaticTexts() {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.dataset.i18n;
                    if(TEXTS[key]) el.textContent = TEXTS[key][this.lang];
                });
            },

            render() {
                // 1. Render Navigation
                this.dom.nav.innerHTML = MENU.map(section => `
                    <button class="nav-btn" onclick="document.getElementById('sec-${section.id}').scrollIntoView({behavior:'smooth'})" data-cursor="hover">
                        ${section.title[this.lang]}
                    </button>
                `).join('');

                // 2. Render Menu Sections
                const menuHTML = MENU.map((section, index) => {
                    const title = section.title[this.lang];
                    const desc = section.desc[this.lang];
                    
                    // Images Logic
                    let mediaHtml = '';
                    if(section.gallery) {
                        mediaHtml = `<div class="stack-wrapper">
                            ${section.gallery.map(g => `
                                <div class="img-wrapper" onclick="App.openLightbox('${g.src}')" data-cursor="hover">
                                    <img src="${g.src}" loading="lazy">
                                </div>
                            `).join('')}
                        </div>`;
                    } else if(section.img) {
                        mediaHtml = `<div class="img-wrapper" onclick="App.openLightbox('${section.img}')" data-cursor="hover">
                            <img src="${section.img}" loading="lazy">
                        </div>`;
                    }

                    // Note Logic
                    const noteHtml = section.note ? `<div class="card-note">${section.note[this.lang]}</div>` : '';

                    // Items Logic
                    let itemsHtml = '';
                    if(section.isSplit) {
                        itemsHtml = `
                        <div class="split-cols">
                            <div>
                                <h4 class="sub-head">Uramaki</h4>
                                ${section.itemsLeft.map(i => this.renderItem(i)).join('')}
                            </div>
                            <div>
                                <h4 class="sub-head">${TEXTS.tempura[this.lang]}</h4>
                                ${section.itemsRight.map(i => this.renderItem(i)).join('')}
                            </div>
                        </div>`;
                    } else {
                        itemsHtml = section.items.map(i => this.renderItem(i)).join('');
                    }

                    const btnText = TEXTS.viewItems[this.lang];

                    return `
                    <section class="menu-section card-3d-wrap" id="sec-${section.id}" style="transition-delay: ${index * 100}ms">
                        <div class="card js-tilt">
                            <div class="card-header">
                                <h2 class="section-title">${title}</h2>
                            </div>
                            <div class="media-gallery">${mediaHtml}</div>
                            <div class="card-desc">${desc}</div>
                            ${noteHtml}
                            
                            <div class="accordion-wrapper">
                                <button class="acc-trigger" onclick="this.closest('.accordion-wrapper').classList.toggle('active')" data-cursor="hover">

                                    <span class="acc-icon">▼</span>
                                </button>
                                <div class="acc-content">
                                    <div class="acc-inner">
                                        <div class="item-list">
                                            ${itemsHtml}
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </section>
                    `;
                }).join('');

                // 3. Static Allergy Block (Bottom)
                const allergyHTML = `

            renderItem(item) {
                const name = this.lang === 'en' ? item.en : item.pl;
                const desc = this.lang === 'en' ? item.descEN : item.descPL;
                return `
                <div class="menu-item">

            // --- CANVAS PARTICLES ---
            initCanvas() {
                const canvas = document.getElementById('bg-canvas');
                const ctx = canvas.getContext('2d');
                let width, height;
                let particles = [];

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resize);
                resize();

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 3 + 1;
                        this.color = `rgba(216, 139, 106, ${Math.random() * 0.3})`;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if(this.x < 0) this.x = width;
                        if(this.x > width) this.x = 0;
                        if(this.y < 0) this.y = height;
                        if(this.y > height) this.y = 0;
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                }

                for(let i=0; i<40; i++) particles.push(new Particle());

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    requestAnimationFrame(animate);
                };
                animate();
            },

            // --- CUSTOM CURSOR ---
            initCursor() {
                const dot = document.querySelector('.cursor-dot');
                const outline = document.querySelector('.cursor-outline');
                
                window.addEventListener('mousemove', (e) => {
                    const posX = e.clientX;
                    const posY = e.clientY;
                    
                    // Dot follows instantly
                    dot.style.left = `${posX}px`;
                    dot.style.top = `${posY}px`;
                    
                    // Outline follows with delay (simulated via CSS transition or JS lag)
                    outline.animate({
                        left: `${posX}px`,
                        top: `${posY}px`
                    }, { duration: 500, fill: "forwards" });
                });

                // Hover effect
                document.body.addEventListener('mouseover', (e) => {
                    if (e.target.closest('[data-cursor="hover"]')) {
                        document.body.classList.add('hovering');
                    } else {
                        document.body.classList.remove('hovering');
                    }
                });
            },

            // --- 3D TILT EFFECT FOR CARDS ---
            initTiltEffect() {
                if(window.innerWidth < 900) return; // Disable on mobile

                document.querySelectorAll('.js-tilt').forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        
                        const rotateX = ((y - centerY) / centerY) * -2; // Max 2deg rotation
                        const rotateY = ((x - centerX) / centerX) * 2;

                        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.01, 1.01, 1.01)`;
                    });

                    card.addEventListener('mouseleave', () => {
                        card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`;
                    });
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
