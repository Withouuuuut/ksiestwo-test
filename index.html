<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Księstwo Sushi — Menu</title>
  <style>
    :root{
      --bg:#f4f4f6; /* Чуть более современный светло-серый */
      --card:#ffffff;
      --muted:#8e8e93;
      --accent:#ff6b6b; /* Более яркий, аппетитный акцент */
      --text:#1d1d1f;
      --maxw:600px; /* Ограничим ширину для лучшего вида на ПК (как мобильное приложение) */
      --radius:16px;
      --shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
    
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      padding: 0;
      display:flex;
      justify-content:center;
      min-height: 100vh;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
      background: var(--bg);
      padding-bottom: 40px;
    }
    
    /* --- HEADER --- */
    header{
      background: var(--card);
      padding: 20px 24px;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
    }
    
    .brand{
      display:flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .logo-text {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    .sub{color:var(--muted); font-size:14px; font-weight: 500;}

    /* --- LANGUAGE SWITCHER --- */
    .lang-switch{
      display:flex;
      justify-content: center;
      background: #eeeef0;
      padding: 4px;
      border-radius: 12px;
      width: fit-content;
      margin: 0 auto;
    }
    .lang-btn{
      border:none;
      background:transparent;
      padding: 6px 20px;
      border-radius: 9px;
      cursor:pointer;
      font-weight:600;
      font-size: 13px;
      color: var(--muted);
      transition: all 0.2s ease;
    }
    .lang-btn.active{
      background:var(--card);
      color:var(--text);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* --- ACCORDION SECTIONS --- */
    .menu-container {
        padding: 0 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .section {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    /* Заголовок-кнопка */
    .section-header {
        padding: 18px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        user-select: none;
        background: var(--card);
    }
    
    .section-title {
        font-size: 17px;
        font-weight: 700;
        margin: 0;
    }
    
    /* Стрелочка */
    .icon-chevron {
        width: 24px;
        height: 24px;
        background: #f2f2f7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
        color: var(--accent);
        font-size: 12px;
    }
    
    /* Состояние открытой секции */
    .section.open .icon-chevron {
        transform: rotate(180deg);
        background: var(--accent);
        color: white;
    }

    /* Анимация открытия */
    .section-body {
        display: grid;
        grid-template-rows: 0fr;
        transition: grid-template-rows 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .items-wrapper {
        overflow: hidden;
    }
    
    .items-content {
        padding: 0 20px 20px 20px;
    }

    .section.open .section-body {
        grid-template-rows: 1fr;
    }

    /* --- ITEMS --- */
    .item {
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }
    .item:last-child { border-bottom: none; }
    
    .item-info { flex: 1; }
    
    .name {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 4px;
        line-height: 1.3;
    }
    
    .desc {
        font-size: 13px;
        color: var(--muted);
        line-height: 1.4;
    }
    
    .price {
        font-weight: 700;
        color: var(--text);
        font-size: 15px;
        white-space: nowrap;
        background: #f2f2f7;
        padding: 4px 8px;
        border-radius: 6px;
    }

    /* --- FOOTER --- */
    footer{
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 13px;
    }
    
    .notice-box {
        background: #fff8e1;
        border-radius: 12px;
        padding: 16px;
        margin: 20px 16px;
        font-size: 13px;
        line-height: 1.5;
        color: #5d4037;
        border: 1px solid #ffe0b2;
    }
    .notice-title { font-weight: bold; margin-bottom: 6px; display: block; }

  </style>
</head>
<body>

      <div class="lang-switch">

        ]
      }
    ];

    const menuArea = document.getElementById('menu-area');
    const langBtns = document.querySelectorAll('.lang-btn');
    let LANG = 'en';

    const NOTICE_TEXTS = {
        en: 'We kindly inform you that we add a waiter service of 10% to the final bill.<br><br>According to the recipe, items may contain: cucumber, oshinko, kampyo, avocado, mango, melon, lettuce, sesame, philadelphia cheese, mayonnaise, sauces, **gluten**, edible gold.',
        pl: 'Uprzejmie informujemy, że doliczamy serwis kelnerski w wysokości 10% do rachunku końcowego.<br><br>Zgodnie z recepturą mogą zawierać: ogórka, oshinko, kampyo, awokado, mango, melona, sałatę, sezam, serek philadelphia, majonez, sosy, **gluten**, złoto jadalne.'
    };

    function renderMenu(){
      menuArea.innerHTML = '';
      
      MENU.forEach((sec, index)=>{
        // Создаем Секцию
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'section';
        // Первую секцию можно сделать открытой по умолчанию, если хотите (sectionDiv.classList.add('open'))
        
        // --- ЗАГОЛОВОК (HEADER) ---
        const headerDiv = document.createElement('div');
        headerDiv.className = 'section-header';
        headerDiv.onclick = () => {
             // Логика "Аккордеона": переключаем класс 'open'
             sectionDiv.classList.toggle('open');
        };

        const h3 = document.createElement('h3');
        h3.className = 'section-title';
        h3.textContent = sec.title[LANG];

        const icon = document.createElement('div');
        icon.className = 'icon-chevron';
        icon.innerHTML = '▼'; // Простая стрелочка

        headerDiv.appendChild(h3);
        headerDiv.appendChild(icon);

        // --- ТЕЛО (BODY) ---
        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'section-body';
        
        const wrapperDiv = document.createElement('div');
        wrapperDiv.className = 'items-wrapper';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'items-content';

        sec.items.forEach(it=>{
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';

            const infoDiv = document.createElement('div');
            infoDiv.className = 'item-info';

            const nameDiv = document.createElement('div');
            nameDiv.className = 'name';
            nameDiv.textContent = (LANG==='en'?it.enName:it.plName);

            const descDiv = document.createElement('div');
            descDiv.className = 'desc';
            descDiv.innerHTML = (LANG==='en' ? it.descEN : it.descPL) || '';

            const priceDiv = document.createElement('div');
            priceDiv.className = 'price';
            priceDiv.textContent = it.price || '';

            infoDiv.appendChild(nameDiv);
            if(descDiv.innerHTML) infoDiv.appendChild(descDiv);

            itemDiv.appendChild(infoDiv);
            itemDiv.appendChild(priceDiv);
            contentDiv.appendChild(itemDiv);
        });

        wrapperDiv.appendChild(contentDiv);
        bodyDiv.appendChild(wrapperDiv);

        sectionDiv.appendChild(headerDiv);
        sectionDiv.appendChild(bodyDiv);
        
        menuArea.appendChild(sectionDiv);
      });
    }

    function updateTexts(){
      document.getElementById('subtitle').textContent = (LANG==='en') ? 'Fine sushi — Menu' : 'Wyborne sushi — Menu';
      document.getElementById('notice-title').textContent = (LANG==='en') ? 'Notice' : 'Uwaga';
      document.getElementById('notice-text').innerHTML = NOTICE_TEXTS[LANG];
      document.getElementById('footer-text').textContent = 'Księstwo Sushi © 2025';
    }

    langBtns.forEach(b=>{
      b.addEventListener('click', ()=>{
        langBtns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        LANG = b.dataset.lang;
        renderMenu(); 
        updateTexts();
      });
    });

    // START
    renderMenu();
    updateTexts();

  </script>
</body>
</html>
