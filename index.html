<!DOCTYPE html>
<html lang="pl"> <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Księstwo Sushi — Menu</title>
  <style>
    :root{
      --bg:#fbfbfb; /* Очень светлый, чистый фон */
      --card:#ffffff;
      --muted:#888;
      --accent:#9c27b0; /* Глубокий, богатый фиолетовый акцент */
      --text:#1a1a1a;
      --radius:18px;
      --shadow-base: 0 4px 15px rgba(0,0,0,0.05);
      --shadow-card: 0 15px 35px rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box}
    
    /* Сброс стилей для мобильных устройств */
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      padding: 0; 
      display:flex;
      justify-content:center;
      min-height: 100vh;
    }

    .wrap{
      width:100%;
      max-width:800px; 
      background: var(--card);
      border-radius: 0; /* Убираем скругление по краям для мобильного full-width */
      box-shadow: none;
      padding: 30px 20px 100px 20px;
      position: relative;
    }

    /* --- HEADER --- */
    header{
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-text {
        font-family: "Georgia", serif;
        font-size: 32px;
        font-weight: 700;
        color: var(--text);
        letter-spacing: -0.5px;
        margin-bottom: 5px;
    }
    .sub{color:var(--muted); font-size:14px; text-transform: uppercase; letter-spacing: 1px;}

    /* --- ЯЗЫКОВОЙ ПЕРЕКЛЮЧАТЕЛЬ (ИСПРАВЛЕНО) --- */
    .lang-widget {
      position: absolute;
      top: 30px; 
      right: 20px;
      z-index: 100;
    }
    .lang-row {
      display: flex; /* Горизонтально по умолчанию */
      flex-direction: column; /* Вертикально на мобильных, но не нужно, пусть остается горизонтально для компактности */
      gap: 4px;
      background: #eeeef0;
      padding: 4px;
      border-radius: 12px;
    }
    .lang-btn {
      border: none;
      background: transparent;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      color: var(--muted);
      transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .lang-btn.active {
      background: #fff;
      color: var(--text);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* --- НАВИГАЦИЯ (ЧИПСЫ) --- */
    nav{
      display:flex;
      gap:10px;
      overflow-x: auto;
      padding: 0 5px 10px 5px;
      margin: 0 -5px 25px -5px; /* Выводим за пределы padding, чтобы тени не обрезались */
      scrollbar-width: none;
      position: relative;
    }
    nav::-webkit-scrollbar { display: none; } 
    
    /* Индикатор прокрутки (тени) */
    .nav-shadow-container {
      position: relative;
    }
    .nav-shadow-container::before, .nav-shadow-container::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 10px;
      width: 25px;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .nav-shadow-container::before {
      left: 0;
      background: linear-gradient(to right, var(--card), rgba(255,255,255,0));
      opacity: 1; /* Всегда видна слева */
    }
    .nav-shadow-container::after {
      right: 0;
      background: linear-gradient(to left, var(--card), rgba(255,255,255,0));
      opacity: 1; /* Будет управляться JS */
    }
    
    .nav-chip{
      flex-shrink: 0;
      background: var(--card);
      border: 1px solid #eee;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.03);
    }
    .nav-chip:hover {
        border-color: var(--accent);
        color: var(--accent);
        box-shadow: var(--shadow-base);
    }

    /* --- СЕКЦИИ МЕНЮ --- */
    .menu-section {
        margin-bottom: 40px;
        scroll-margin-top: 20px;
    }

    /* Intro Card (Картинка + Заголовок) */
    .intro-card {
        position: relative;
        border-radius: var(--radius);
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: var(--shadow-card);
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .intro-card:hover { transform: translateY(-3px); }

    .intro-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s;
    }
    
    .intro-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
        padding: 80px 20px 20px 20px;
        color: white;
    }
    
    .intro-title {
        font-size: 26px;
        font-weight: 700;
        margin: 0 0 5px 0;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    .intro-desc {
        font-size: 14px;
        opacity: 0.9;
        line-height: 1.5;
        max-width: 90%;
    }

    /* --- ACCORDION (ПЛАВНАЯ АНИМАЦИЯ) --- */
    .accordion-container {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow-base);
        border: 1px solid #eee;
    }
    
    .section-header {
        padding: 18px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        user-select: none;
        transition: background 0.2s;
        border-bottom: 1px solid transparent;
        font-size: 16px;
        font-weight: 600;
    }
    .section-header:hover { background: #fcfcfc; }
    
    .accordion-toggle {
        font-size: 10px;
        color: var(--accent);
        transition: transform 0.3s ease;
        margin-left: 10px;
    }
    
    .section-header.open {
        border-bottom: 1px solid #f0f0f0;
        color: var(--accent);
    }
    .section-header.open .accordion-toggle {
        transform: rotate(180deg);
    }

    /* Анимация открытия списка */
    .section-body {
        display: grid;
        grid-template-rows: 0fr;
        transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .section-header.open + .section-body {
        grid-template-rows: 1fr;
    }
    
    .items-wrapper {
        overflow: hidden;
    }
    
    .items-content {
        padding: 15px 20px;
    }
    
    .item {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 12px 0;
        border-bottom: 1px solid #f7f7f7;
    }
    .item:last-child { border-bottom: none; }
    
    .item-meta { flex: 1; padding-right: 15px; }
    .item-name { font-weight: 700; font-size: 16px; margin-bottom: 4px; color: var(--text); }
    .item-desc { font-size: 13px; color: var(--muted); line-height: 1.3; }
    .item-price { 
        font-weight: 700; 
        color: var(--accent); 
        font-size: 16px; 
        white-space: nowrap; 
        padding-top: 2px;
    }

    /* Две колонки (Uramaki) */
    .cols-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    .col-title {
        font-size: 13px;
        text-transform: uppercase;
        color: var(--muted);
        font-weight: 700;
        margin-bottom: 10px;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 5px;
    }
    @media(max-width: 600px){ 
        .cols-2 { grid-template-columns: 1fr; } 
        .wrap { padding-left: 15px; padding-right: 15px; }
        .lang-widget { top: 20px; right: 15px; }
    }
    
    /* --- АНИМАЦИЯ СМЕНЫ ЯЗЫКА (Fade) --- */
    #menu-area {
        transition: opacity 0.3s ease-in-out;
        opacity: 1;
    }
    
    /* --- ФУТЕР / КОНТАКТЫ --- */
    .footer-section {
        margin-top: 40px;
        text-align: center;
        border-top: 1px solid #eee;
        padding-top: 30px;
    }
    
    .contact-icons {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 25px;
    }
    
    .icon-link {
        display: block;
        width: 55px;
        height: 55px;
        transition: transform 0.2s;
        border-radius: 50%;
        padding: 5px;
        background: #fff;
    }
    .icon-link img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 5px 8px rgba(0,0,0,0.1));
    }
    .icon-link:hover { transform: scale(1.05); }

    .footer-text { font-size: 13px; color: var(--muted); }
    
    /* --- LIGHTBOX --- */
    .lightbox {
      display: none; 
      position: fixed; 
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); 
      align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
    }
    .lightbox.open { display: flex; opacity: 1; }
    .lightbox img { max-width: 90%; max-height: 80vh; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    .lightbox-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 40px; cursor: pointer; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
  </style>
</head>
<body>

  <div class="wrap" id="app">
    
    <div class="lang-widget">
      <div class="lang-row">
        <button class="lang-btn active" data-lang="pl">PL</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
    </div>

    <header>
      <div class="logo-text">Księstwo Sushi</div>
      <div class="sub" id="subtitle">Fine sushi — Menu</div>
    </header>

    <div class="nav-shadow-container">
        <nav id="nav"></nav>
    </div>

    <div id="menu-area"></div>

    <div class="footer-section">
      <div class="contact-icons" id="contacts-area">
        </div>
      <div class="footer-text">
        Księstwo Sushi © 2025<br>
        <span id="open-web">Menu — open web version</span>
      </div>
    </div>

  </div>
  
  <div id="myLightbox" class="lightbox">
    <span class="lightbox-close">×</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    /* --- ДАННЫЕ МЕНЮ (ФОТО) --- */
    const MENU = [
      {
        id:'starters',
        title:{en:'Starters', pl:'Przystawki'},
        img: 'images/wakame.jpg', 
        descEN: 'Light and fresh starters: Wakame, Ebiten, Tataki.',
        descPL: 'Lekkie i świeże przystawki: Wakame, Ebiten, Tataki.',
        items:[
          {enName:'Goma Wakame', plName:'Goma Wakame', descEN:'wakame salad', descPL:'sałatka wakame', price:'20 zł'},
          {enName:'Ebiten (3 pcs)', plName:'Ebiten (3 szt.)', descEN:'shrimp tempura served with ponzu sauce', descPL:'krewetka tempura z sosem ponzu', price:'30 zł'},
          {enName:'Sake Tataki', plName:'Sake Tataki', descEN:'salmon tartare', descPL:'tatar z łososia', price:'50 zł'},
          {enName:'Maguro Tataki', plName:'Maguro Tataki', descEN:'tuna tartare', descPL:'tatar z tuńczyka', price:'55 zł'}
        ]
      },
      {
        id:'soups',
        title:{en:'Soups', pl:'Zupy'},
        img: 'images/ramen-zupa.jpg', 
        descEN: 'Rich Ramen bowls (800ml) with chicken or beef.',
        descPL: 'Bogaty Ramen (800ml) z kurczakiem lub wołowiną.',
        items:[
          {enName:'Ramen Chicken', plName:'Ramen Chicken', descEN:'broth, chicken, vegetables, noodles', descPL:'bulion, kurczak, warzywa, makaron', price:'48 zł'},
          {enName:'Ramen Beef', plName:'Ramen Beef', descEN:'broth, beef, vegetables, noodles', descPL:'bulion, wołowina, warzywa, makaron', price:'55 zł'}
        ]
      },
      {
        id:'nigiri',
        title:{en:'Nigiri (2 pc)', pl:'Nigiri (2 szt.)'},
        img: 'images/nigiri1.jpg', 
        descEN: 'Hand-pressed rice topped with fresh fish.',
        descPL: 'Ręcznie formowany ryż z plastrem świeżej ryby.',
        items:[
          {enName:'Sake', plName:'Sake', descEN:'salmon', descPL:'łosoś', price:'26 zł'}, 
          {enName:'Ohio', plName:'Ohio', descEN:'butterfish', descPL:'ryba maślana', price:'25 zł'},
          {enName:'Maguro', plName:'Maguro', descEN:'tuna', descPL:'tuńczyk', price:'30 zł'},
          {enName:'Unagi', plName:'Unagi', descEN:'eel', descPL:'węgorz', price:'30 zł'},
          {enName:'Ebi', plName:'Ebi', descEN:'shrimp', descPL:'krewetka', price:'30 zł'},
          {enName:'Hotate', plName:'Hotate', descEN:'scallops', descPL:'małże św. Jakuba', price:'32 zł'}
        ]
      },
      {
        id:'futomaki',
        title:{en:'Futomaki (6 pc)', pl:'Futomaki (6 szt.)'},
        img: 'images/futomaki.jpg',
        descEN: 'Thick traditional rolls with nori on the outside.',
        descPL: 'Grube, tradycyjne rolki z nori na zewnątrz.',
        items:[
          {enName:'Sake Philadelphia', plName:'Sake Philadelphia', descEN:'salmon, cream cheese', descPL:'łosoś, serek philadelphia', price:'38 zł'}, 
          {enName:'Maguro Negi Togarashi', plName:'Maguro Negi Togarashi', descEN:'spicy tuna', descPL:'pikantny tuńczyk', price:'42 zł'},
          {enName:'Ebi Tempura', plName:'Ebi Tempura', descEN:'shrimp tempura', descPL:'krewetka w tempurze', price:'40 zł'},
          {enName:'Unagi Kabayaki', plName:'Unagi Kabayaki', descEN:'grilled eel', descPL:'grillowany węgorz', price:'45 zł'}
        ]
      },
      {
        id:'uramaki-combined',
        title:{en:'Uramaki & Tempura', pl:'Uramaki & Tempura'},
        img: 'images/tempura.jpg', 
        descEN: 'Inside-out rolls (8 pcs) and crispy Tempura rolls.',
        descPL: 'Rolki "odwrócone" (8 szt.) oraz chrupiące rolki w Tempurze.',
        
        isSplit: true,
        itemsLeft: [
          {enName:'Gold California', plName:'Gold California', descEN:'surimi wrapped in salmon', descPL:'surimi owijane łososiem', price:'40 zł'},
          {enName:'Sake Philadelphia', plName:'Sake Philadelphia', descEN:'salmon, cream cheese', descPL:'łosoś, serek philadelphia', price:'38 zł'}, 
          {enName:'Awokado Sake', plName:'Awokado Sake', descEN:'salmon wrapped in avocado', descPL:'łosoś owijany awokado', price:'42 zł'},
          {enName:'Mango Sake', plName:'Mango Sake', descEN:'salmon wrapped in mango', descPL:'łosoś owijany mango', price:'42 zł'},
          {enName:'Ebi Ten Mamemori', plName:'Ebi Ten Mamemori', descEN:'shrimp tempura in soy paper', descPL:'krewetka w tempurze w papierze sojowym', price:'42 zł'},
          {enName:'Rainbow', plName:'Rainbow', descEN:'assorted fish', descPL:'wachlarz ryb', price:'48 zł'}
        ],
        itemsRight: [
          {enName:'Tempura Sake', plName:'Tempura Sake', descEN:'salmon', descPL:'łosoś', price:'38 zł'},
          {enName:'Tempura Ohio', plName:'Tempura Ohio', descEN:'butterfish', descPL:'maślana', price:'38 zł'},
          {enName:'Tempura Maguro', plName:'Tempura Maguro', descEN:'tuna', descPL:'tuńczyk', price:'42 zł'},
          {enName:'Tempura Ebi', plName:'Tempura Ebi', descEN:'shrimp', descPL:'krewetka', price:'40 zł'}
        ]
      },
      {
        id:'oyakomaki',
        title:{en:'Oyakomaki (2 pc)', pl:'Oyakomaki (2 szt.)'},
        img: 'images/oyakomaki.jpg',
        descEN: 'Specialty rolls wrapped in fish or avocado.',
        descPL: 'Specjalne rolki zawijane w rybę lub awokado.',
        items:[
          {enName:'Sake Ebi Tataki', plName:'Sake Ebi Tataki', descEN:'shrimp wrapped in salmon', descPL:'krewetka owijana w łososia', price:'36 zł'}, 
          {enName:'Sake Ikura', plName:'Sake Ikura', descEN:'caviar wrapped in tuna', descPL:'kawior owijany tuńczykiem', price:'42 zł'}
        ]
      },
      {
        id:'sashimi',
        title:{en:'Sashimi', pl:'Sashimi'},
        img: 'images/sashimi.jpg',
        descEN: 'Fresh slices of raw fish (9 pcs).',
        descPL: 'Świeże plastry surowej ryby (9 szt.).',
        items:[
          {enName:'Mizu', plName:'Mizu', descEN:'salmon, tuna, butterfish', descPL:'łosoś, tuńczyk, maślana', price:'95 zł'}
        ]
      }
    ];

    const menuArea = document.getElementById('menu-area');
    const nav = document.getElementById('nav');
    const navContainer = document.querySelector('.nav-shadow-container');
    const langBtns = document.querySelectorAll('.lang-btn');
    let LANG = 'pl';

    /* --- ПОМОЩНИКИ --- */
    function createItemEl(item) {
        const el = document.createElement('div');
        el.className = 'item';
        el.innerHTML = `
            <div class="item-meta">
                <div class="item-name">${LANG==='en' ? item.enName : item.plName}</div>
                <div class="item-desc">${LANG==='en' ? item.descEN : item.descPL}</div>
            </div>
            <div class="item-price">${item.price}</div>
        `;
        return el;
    }

    // Обработчик для анимации аккордеона
    function handleAccordionClick(e) {
        const header = e.currentTarget;
        const body = header.nextElementSibling;
        
        // Переключаем класс open
        header.classList.toggle('open');
    }

    /* --- ОСНОВНАЯ ФУНКЦИЯ РЕНДЕРИНГА --- */
    function render() {
      // 1. Навигация
      nav.innerHTML = '';
      MENU.forEach(sec => {
        const chip = document.createElement('div');
        chip.className = 'nav-chip';
        chip.textContent = sec.title[LANG];
        chip.onclick = () => document.getElementById(sec.id).scrollIntoView({behavior:'smooth'});
        nav.appendChild(chip);
      });
      
      // 2. Секции Меню
      menuArea.innerHTML = '';
      MENU.forEach(sec => {
        const section = document.createElement('div');
        section.className = 'menu-section';
        section.id = sec.id;

        // Intro Card (Картинка + Заголовок)
        const card = document.createElement('div');
        card.className = 'intro-card';
        card.onclick = () => openLightbox(sec.img);
        
        card.innerHTML = `
            <img src="${sec.img}" alt="${sec.title[LANG]}">
            <div class="intro-overlay">
                <div class="intro-title">${sec.title[LANG]}</div>
                <div class="intro-desc">${LANG==='en' ? sec.descEN : sec.descPL}</div>
            </div>
        `;
        section.appendChild(card);

        // Accordion Container
        const accordion = document.createElement('div');
        accordion.className = 'accordion-container';

        // Accordion Header (Кнопка)
        const header = document.createElement('div');
        header.className = 'section-header';
        header.innerHTML = `
            ${LANG==='en' ? 'Show Full Menu' : 'Pokaż pełne menu'}
            <span class="accordion-toggle">▼</span>
        `;
        header.onclick = handleAccordionClick;
        accordion.appendChild(header);

        // Accordion Body (Контент, который будет плавно открываться)
        const body = document.createElement('div');
        body.className = 'section-body';
        
        const wrapper = document.createElement('div');
        wrapper.className = 'items-wrapper';

        const content = document.createElement('div');
        content.className = 'items-content';

        if (sec.isSplit) {
            // Две колонки для Uramaki
            const cols = document.createElement('div');
            cols.className = 'cols-2';
            
            const left = document.createElement('div');
            left.innerHTML = `<div class="col-title">${LANG==='en' ? 'Uramaki Rolls' : 'Rolki Uramaki'}</div>`;
            sec.itemsLeft.forEach(item => left.appendChild(createItemEl(item)));
            cols.appendChild(left);
            
            const right = document.createElement('div');
            right.innerHTML = `<div class="col-title">${LANG==='en' ? 'Tempura Rolls' : 'Rolki w Tempurze'}</div>`;
            sec.itemsRight.forEach(item => right.appendChild(createItemEl(item)));
            cols.appendChild(right);
            
            content.appendChild(cols);
        } else {
            // Обычный список
            sec.items.forEach(item => content.appendChild(createItemEl(item)));
        }

        wrapper.appendChild(content);
        body.appendChild(wrapper);
        accordion.appendChild(body);
        section.appendChild(accordion);
        menuArea.appendChild(section);
      });
      
      updateStaticText();
    }

    function updateStaticText() {
        document.getElementById('subtitle').textContent = LANG==='en' ? 'Fine sushi — Menu' : 'Wyborne sushi — Menu';
        document.getElementById('open-web').textContent = LANG==='en' ? 'Menu — web version' : 'Menu — wersja online';
        
        // Обновление иконок контактов
        const contacts = document.getElementById('contacts-area');
        contacts.innerHTML = `
            <a href="tel:+48502525544" class="icon-link">
                <img src="images/phone.png" alt="Phone">
            </a>
            <a href="https://www.instagram.com/ksiestwosushi" target="_blank" class="icon-link">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://maps.app.goo.gl/0" target="_blank" class="icon-link">
                <img src="images/google_maps.png" alt="Maps">
            </a>
        `;
    }

    // --- ЛОГИКА АНИМАЦИИ СМЕНЫ ЯЗЫКА ---
    langBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            // Игнорируем клик, если язык уже активен
            if (btn.classList.contains('active')) return;

            // 1. Установка нового активного класса
            langBtns.forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
            const newLANG = btn.dataset.lang;
            
            // 2. Плавное скрытие контента (Fade-out)
            menuArea.style.opacity = '0'; 

            // 3. Ждем завершения анимации скрытия (300 мс)
            setTimeout(() => {
                LANG = newLANG;
                
                // 4. Обновление содержимого (происходит, пока контент не виден)
                render(); 
                
                // 5. Плавное появление контента (Fade-in)
                menuArea.offsetHeight; // Запуск reflow
                menuArea.style.opacity = '1';
            }, 300); 
        });
    });
    
    // --- ЛОГИКА ИНДИКАТОРА ПРОКРУТКИ НАВИГАЦИИ ---
    function updateNavScrollShadows() {
        const maxScroll = nav.scrollWidth - nav.clientWidth;
        const currentScroll = nav.scrollLeft;
        const tolerance = 5; // Допуск для округления

        // Тень слева
        navContainer.classList.toggle('scroll-start', currentScroll < maxScroll - tolerance);
        navContainer.querySelector('::before').style.opacity = currentScroll > tolerance ? '1' : '0';

        // Тень справа
        navContainer.querySelector('::after').style.opacity = currentScroll < maxScroll - tolerance ? '1' : '0';
    }
    
    // Привязываем обработчик к прокрутке
    nav.addEventListener('scroll', updateNavScrollShadows);
    
    // Изначальное обновление при загрузке
    window.addEventListener('load', () => {
        // Добавляем классы теней
        navContainer.className = 'nav-shadow-container';
        // Обновляем тени после рендеринга
        setTimeout(updateNavScrollShadows, 100);
    });

    // --- LIGHTBOX ---
    const lb = document.getElementById('myLightbox');
    const lbImg = document.getElementById('lightbox-img');
    const lbClose = document.querySelector('.lightbox-close');
    
    function openLightbox(src) {
        lbImg.src = src;
        lb.classList.add('open');
    }
    lbClose.onclick = () => lb.classList.remove('open');
    lb.onclick = (e) => { if(e.target === lb || e.target === lbImg) lb.classList.remove('open'); }

    // Start
    render();

  </script>
</body>
