<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ksiƒôstwo Sushi ‚Äî Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Styles */
    .contact-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background-color: #222;
      color: white;
      border-radius: 9999px;
      transition: transform 0.2s, opacity 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      text-decoration: none;
    }
    .contact-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .accordion-content {
      transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }
    .accordion-content.open {
      opacity: 1;
    }
    .rotate-180 {
      transform: rotate(180deg);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-[#f8f6f4] antialiased">
  
  <!-- Main Container -->
  <div class="flex justify-center min-h-screen py-6 px-4 sm:px-6">
    <div class="w-full max-w-[1000px] bg-white/90 rounded-2xl shadow-xl p-4 sm:p-6 pt-[70px] relative backdrop-blur-md">
      
      <!-- Language Widget -->
      <div class="fixed top-6 right-6 z-40 bg-white p-1.5 rounded-xl shadow-lg border border-gray-100 flex gap-1.5">
        <button id="btn-pl" onclick="setLanguage('pl')" class="px-3 py-1.5 rounded-lg text-sm font-bold transition-colors bg-[#d88b6a] text-white">
          PL
        </button>
        <button id="btn-en" onclick="setLanguage('en')" class="px-3 py-1.5 rounded-lg text-sm font-bold transition-colors text-gray-600 hover:bg-gray-100">
          EN
        </button>
      </div>

      <!-- Header -->
      <header class="flex items-center gap-4 mb-6">
        <div class="w-16 h-16 rounded-xl bg-gradient-to-br from-[#d88b6a] to-[#f3c9b3] flex items-center justify-center text-white text-xl font-serif font-bold shadow-lg shadow-[#d88b6a]/30">
          KS
        </div>
        <div>
          <h1 class="text-2xl font-serif text-gray-900 tracking-wide">Ksiƒôstwo Sushi</h1>
          <div id="header-subtitle" class="text-sm text-gray-500 font-light">
            Wyborne sushi ‚Äî Menu
          </div>
        </div>
      </header>

      <!-- Navigation Chips -->
      <nav id="nav-container" class="flex flex-wrap gap-2 mb-8">
        <!-- Generated by JS -->
      </nav>

      <!-- Main Layout -->
      <div class="flex flex-col lg:flex-row gap-8 items-start">
        
        <!-- Menu Items Area -->
        <main id="menu-container" class="flex-1 w-full transition-opacity duration-300">
          <!-- Generated by JS -->
        </main>

        <!-- Aside / Contacts -->
        <aside class="w-full lg:w-80 flex-shrink-0 space-y-4">
          <div class="bg-white rounded-xl p-4 border border-gray-100 shadow-sm sticky top-24">
            <h2 id="contact-title" class="text-lg font-serif mb-4 pb-2 border-b border-gray-100">
              Kontakt
            </h2>
            <div class="flex flex-col gap-3">
              <a href="tel:+48502525544" class="contact-btn group">
                <span class="text-lg">üìû</span> <span class="font-semibold">+48 502 525 544</span>
              </a>
              <a href="https://www.instagram.com/ksiestwosushi" target="_blank" rel="noreferrer" class="contact-btn group">
                <span class="text-lg">üì∏</span> <span class="font-semibold">@ksiestwosushi</span>
              </a>
              <a href="https://maps.app.goo.gl/1WmFXGEPnDcBiz3p9" target="_blank" rel="noreferrer" class="contact-btn group">
                <span class="text-lg">üìç</span> <span class="font-semibold">Zakopane, Krup√≥wki 38A</span>
              </a>
            </div>
          </div>
        </aside>

      </div>

      <!-- Footer -->
      <footer class="mt-12 pt-6 border-t border-gray-200 flex flex-wrap justify-between items-center gap-4 text-sm text-gray-400">
        <div>Ksiƒôstwo Sushi &copy; <span id="year"></span></div>
        <div id="footer-note">Menu ‚Äî wersja online</div>
      </footer>

    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4 backdrop-blur-sm fade-in" onclick="closeLightbox()">
    <button class="absolute top-4 right-6 text-white text-4xl font-light hover:text-gray-300 transition-colors" onclick="closeLightbox()">&times;</button>
    <img id="lightbox-img" src="" alt="Full size" class="max-w-full max-h-[90vh] rounded-lg shadow-2xl object-contain" onclick="event.stopPropagation()" />
  </div>

  <script>
    // --- Data ---
    const MENU_DATA = [
      {
        id: 'sets',
        title: { en: 'Sushi Sets', pl: 'Zestawy Sushi' },
        introDescEN: 'Curated combinations of our finest rolls, perfect for experiencing a variety of flavors.',
        introDescPL: 'Starannie dobrane kompozycje naszych najlepszych rolek, idealne do poznania r√≥≈ºnorodno≈õci smak√≥w.',
        introPhoto: 'https://images.unsplash.com/photo-1553621042-f6e147245754?auto=format&fit=crop&w=800&q=80',
        items: [
          {
            enName: 'Ki Iro (Yellow)',
            plName: 'Ki Iro (≈ª√≥≈Çty)',
            descEN: '12 pcs: 6x Salmon Maki, 6x Avocado Maki',
            descPL: '12 szt: 6x Maki z ≈Çososiem, 6x Maki z awokado',
            price: '42 PLN'
          },
          {
            enName: 'Aka (Red)',
            plName: 'Aka (Czerwony)',
            descEN: '12 pcs: 6x Tuna Maki, 6x Cucumber Maki',
            descPL: '12 szt: 6x Maki z tu≈Ñczykiem, 6x Maki z og√≥rkiem',
            price: '48 PLN'
          }
        ]
      },
      {
        id: 'uramaki-combined',
        title: { en: 'Uramaki & Tempura', pl: 'Uramaki i Tempura' },
        introDescEN: 'Our special inside-out rolls, available fresh or fried in crispy tempura.',
        introDescPL: 'Nasze specjalne rolki odwr√≥cone, dostƒôpne na ≈õwie≈ºo lub sma≈ºone w chrupiƒÖcej tempurze.',
        introPhoto: 'https://images.unsplash.com/photo-1611143669185-af224c5e3252?auto=format&fit=crop&w=800&q=80',
        items_uramaki: [
          {
            enName: 'California Gold',
            plName: 'California Gold',
            descEN: 'Crab stick, avocado, cucumber, sesame',
            descPL: 'Paluszek krabowy, awokado, og√≥rek, sezam',
            price: '32 PLN'
          },
          {
            enName: 'Philadelphia Classic',
            plName: 'Philadelphia Klasyczna',
            descEN: 'Salmon, cream cheese, cucumber',
            descPL: '≈Åoso≈õ, serek philadelphia, og√≥rek',
            price: '36 PLN'
          }
        ],
        items_tempura: [
          {
            enName: 'Ebi Tempura Roll',
            plName: 'Rolka Ebi Tempura',
            descEN: 'Shrimp tempura, spicy mayo, lettuce',
            descPL: 'Krewetka w tempurze, ostry majonez, sa≈Çata',
            price: '39 PLN'
          },
          {
            enName: 'Salmon Tempura Roll',
            plName: 'Rolka ≈Åoso≈õ Tempura',
            descEN: 'Salmon tempura, cream cheese, cucumber',
            descPL: '≈Åoso≈õ w tempurze, serek, og√≥rek',
            price: '38 PLN'
          }
        ]
      }
    ];

    // --- State ---
    let currentLang = 'pl';

    // --- Init ---
    document.getElementById('year').textContent = new Date().getFullYear();
    renderApp();

    // --- Functions ---

    function setLanguage(lang) {
      if (currentLang === lang) return;
      currentLang = lang;
      
      // Update Buttons
      const btnPl = document.getElementById('btn-pl');
      const btnEn = document.getElementById('btn-en');
      
      if (lang === 'pl') {
        btnPl.className = "px-3 py-1.5 rounded-lg text-sm font-bold transition-colors bg-[#d88b6a] text-white";
        btnEn.className = "px-3 py-1.5 rounded-lg text-sm font-bold transition-colors text-gray-600 hover:bg-gray-100";
      } else {
        btnPl.className = "px-3 py-1.5 rounded-lg text-sm font-bold transition-colors text-gray-600 hover:bg-gray-100";
        btnEn.className = "px-3 py-1.5 rounded-lg text-sm font-bold transition-colors bg-[#d88b6a] text-white";
      }

      // Animate transition
      const main = document.getElementById('menu-container');
      main.style.opacity = '0';
      
      setTimeout(() => {
        renderApp();
        main.style.opacity = '1';
      }, 200);
    }

    function renderApp() {
      // 1. Static Text Updates
      document.getElementById('header-subtitle').textContent = currentLang === 'en' ? 'Fine sushi ‚Äî Menu' : 'Wyborne sushi ‚Äî Menu';
      document.getElementById('contact-title').textContent = currentLang === 'en' ? 'Contacts' : 'Kontakt';
      document.getElementById('footer-note').textContent = currentLang === 'en' ? 'Menu ‚Äî open web version' : 'Menu ‚Äî wersja online';

      // 2. Render Navigation
      const navContainer = document.getElementById('nav-container');
      navContainer.innerHTML = MENU_DATA.map(section => `
        <button
          onclick="scrollToSection('${section.id}')"
          class="px-4 py-2 bg-white border border-gray-200 rounded-full text-sm font-bold text-gray-700 hover:bg-gray-50 hover:border-gray-300 transition-all active:scale-95"
        >
          ${section.title[currentLang]}
        </button>
      `).join('');

      // 3. Render Sections
      const menuContainer = document.getElementById('menu-container');
      menuContainer.innerHTML = MENU_DATA.map(section => createSectionHTML(section)).join('');
    }

    function createSectionHTML(data) {
      // Helper for intro photos
      let photosHTML = '';
      if (data.introPhotos && data.introPhotos.length > 0) {
        photosHTML = `
          <div class="flex flex-col gap-2 p-2">
            ${data.introPhotos.map(p => `
              <img src="${p.src}" class="w-full h-40 object-cover rounded-lg cursor-pointer hover:opacity-95 transition-opacity" onclick="openLightbox('${p.src}')" />
            `).join('')}
          </div>
        `;
      } else if (data.introPhoto) {
        photosHTML = `
          <img src="${data.introPhoto}" class="w-full h-64 object-cover cursor-pointer hover:opacity-95 transition-opacity" onclick="openLightbox('${data.introPhoto}')" />
        `;
      }

      // Helper for Item Rows
      const renderItem = (item) => `
        <div class="flex justify-between items-start py-3 border-b border-gray-100 last:border-0 hover:bg-gray-50/50 transition-colors rounded-lg px-2 -mx-2">
          <div class="flex-1 pr-4">
            <div class="font-bold text-gray-900 leading-tight">
              ${currentLang === 'en' ? item.enName : item.plName}
            </div>
            ${(currentLang === 'en' ? item.descEN : item.descPL) ? `
              <div class="text-sm text-gray-500 mt-1 leading-relaxed whitespace-pre-line">
                ${currentLang === 'en' ? item.descEN : item.descPL}
              </div>
            ` : ''}
          </div>
          <div class="font-extrabold text-[#d88b6a] whitespace-nowrap pt-0.5">
            ${item.price}
          </div>
        </div>
      `;

      // Content inside Accordion
      let itemsContent = '';
      if (data.id === 'uramaki-combined') {
        itemsContent = `
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
              <h3 class="text-sm font-bold text-[#d88b6a] border-b border-[#d88b6a] pb-1 mb-2 uppercase tracking-wider">
                Uramaki
              </h3>
              ${data.items_uramaki.map(renderItem).join('')}
            </div>
            <div>
              <h3 class="text-sm font-bold text-[#d88b6a] border-b border-[#d88b6a] pb-1 mb-2 uppercase tracking-wider">
                ${currentLang === 'en' ? 'Uramaki in Tempura' : 'Uramaki w Tempurze'}
              </h3>
              ${data.items_tempura.map(renderItem).join('')}
            </div>
          </div>
        `;
      } else {
        itemsContent = `
          <div>
            ${data.items.map(renderItem).join('')}
          </div>
        `;
      }

      // Small Note
      const noteHTML = (data.smallNoteEN || data.smallNotePL) ? `
        <div class="px-4 pb-4 pt-2 text-xs text-gray-400 border-t border-gray-50 bg-gray-50/30">
          ${currentLang === 'en' ? data.smallNoteEN : data.smallNotePL}
        </div>
      ` : '';

      return `
        <section id="${data.id}" class="mb-6 scroll-mt-24">
          <!-- Title -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-3">
            <h2 class="text-xl tracking-wide font-serif text-gray-800">
              ${data.title[currentLang]}
            </h2>
          </div>

          <!-- Intro Card -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-3">
            ${photosHTML}
            <div class="p-4">
              <p class="text-sm text-gray-500 leading-relaxed">
                ${currentLang === 'en' ? data.introDescEN : data.introDescPL}
              </p>
            </div>
            ${noteHTML}
          </div>

          <!-- Accordion -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <button
              onclick="toggleAccordion('${data.id}-content', this)"
              class="w-full flex justify-between items-center p-4 text-left hover:bg-gray-50 transition-colors focus:outline-none"
            >
              <span class="font-bold text-[#d88b6a]">
                ${currentLang === 'en' ? 'View available items' : 'Poka≈º dostƒôpne pozycje'}
              </span>
              <span class="arrow text-xs text-gray-800 transform transition-transform duration-300">
                ‚ñº
              </span>
            </button>

            <div
              id="${data.id}-content"
              class="accordion-content"
            >
              <div class="p-4 pt-0">
                ${itemsContent}
              </div>
            </div>
          </div>
        </section>
      `;
    }

    // --- UI Interactions ---

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function toggleAccordion(contentId, btn) {
      const content = document.getElementById(contentId);
      const arrow = btn.querySelector('.arrow');
      
      const isOpen = content.style.maxHeight && content.style.maxHeight !== '0px';

      if (isOpen) {
        content.style.maxHeight = '0px';
        content.classList.remove('open');
        arrow.classList.remove('rotate-180');
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        content.classList.add('open');
        arrow.classList.add('rotate-180');
      }
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.classList.remove('hidden');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.add('hidden');
      document.getElementById('lightbox-img').src = "";
    }
  </script>
</body>
</html>
