<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Sushi Card</title>
    
    <!-- Підключення преміальних шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;400&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --bg-color: #050505;
            --card-bg: #0a0a0a;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            
            /* Складний градієнт для реалістичного золота */
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba 25%, #b38728 50%, #fbf5b7 75%, #aa771c 100%);
            --gold-solid: #d4af37;
            
            --transition-smooth: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Щоб фон виглядав чисто */
        }

        /* Текстура шуму для дорогого вигляду фону */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* --- CARD CONTAINER --- */
        .menu-card {
            position: relative;
            width: 340px;
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px; /* Мінімальне заокруглення для суворості */
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInLux 1.2s var(--transition-smooth) forwards;
            transition: border-color 0.6s ease, transform 0.6s var(--transition-smooth), box-shadow 0.6s ease;
            cursor: pointer;
        }

        /* Ефект золотого бордера при наведенні */
        .menu-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 4px;
            padding: 1px;
            background: var(--gold-gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(191, 149, 63, 0.1);
            border-color: transparent;
        }

        .menu-card:hover::after {
            opacity: 1;
        }

        /* --- IMAGE AREA --- */
        .card-image {
            position: relative;
            width: 100%;
            height: 280px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s var(--transition-smooth);
            filter: brightness(0.9) contrast(1.1);
        }

        /* Зум при наведенні */
        .menu-card:hover .card-image img {
            transform: scale(1.08);
            filter: brightness(1);
        }

        /* Бейдж "Signature" */
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(191, 149, 63, 0.3);
            color: var(--gold-solid);
            font-family: 'Cinzel', serif;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 2;
        }

        /* Градієнт внизу фото для плавного переходу */
        .card-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, var(--card-bg), transparent);
        }

        /* --- CONTENT AREA --- */
        .card-content {
            padding: 30px 25px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Японський підзаголовок */
        .jp-subtitle {
            display: block;
            font-family: 'Noto Serif JP', serif;
            color: var(--gold-solid);
            font-size: 12px;
            letter-spacing: 3px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        /* Назва страви */
        .title {
            font-family: 'Cinzel', serif;
            color: var(--text-main);
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            background: linear-gradient(to right, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.5s ease;
        }

        /* Ефект підсвітки тексту золотом при наведенні */
        .menu-card:hover .title {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Декоративна лінія */
        .divider {
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-solid), transparent);
            margin: 0 auto 20px auto;
            opacity: 0.5;
            transition: width 0.6s ease, opacity 0.6s ease;
        }

        .menu-card:hover .divider {
            width: 120px;
            opacity: 1;
        }

        /* Опис */
        .description {
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-muted);
            font-size: 17px;
            line-height: 1.6;
            font-weight: 300;
            margin-bottom: 25px;
        }

        /* Футер з ціною та кнопкою */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .price {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 600;
            /* Золотий градієнт для тексту */
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .action-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-main);
            padding: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            border-color: var(--gold-solid);
            color: #000;
            background: var(--gold-gradient);
            box-shadow: 0 0 15px rgba(191, 149, 63, 0.5);
        }

        /* Анімація появи */
        @keyframes fadeInLux {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Медіа-запити для мобільних */
        @media (max-width: 400px) {
            .menu-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <article class="menu-card">
        <!-- Секція зображення -->
        <div class="card-image">
            <div class="badge">Chef's Selection</div>
            <!-- Використовуємо високоякісне фото Unsplash з темною естетикою -->
            <img src="https://images.unsplash.com/photo-1553621042-f6e147245754?q=80&w=1000&auto=format&fit=crop" alt="Premium Bluefin Otoro">
        </div>

        <!-- Контент -->
        <div class="card-content">
            <span class="jp-subtitle">黒ダイヤ大トロ</span>
            <h2 class="title">Bluefin Otoro</h2>
            
            <div class="divider"></div>
            
            <p class="description">
                Supreme fatty tuna belly, aged for 7 days to perfection. Served with fresh wasabi root, a brush of Nikiri soy, and edible 24k gold leaf.
            </p>

            <div class="card-footer">
                <span class="price">$32</span>
                <button class="action-btn">Reserve</button>
            </div>
        </div>
    </article>

</body>
</html>
