<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KsiÄ™stwo Sushi â€” Mobile Luxury</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Tenor+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card-bg: #0a0a0a;
      --gold: #c5a059;
      --gold-light: #e5cfa0;
      --text: #f0f0f0;
      --muted: #888;
      --glass: rgba(20, 20, 20, 0.6);
      --border: rgba(197, 160, 89, 0.15);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Tenor Sans', sans-serif; /* Clean, fashion sans-serif */
      overflow-x: hidden;
      padding-bottom: calc(100px + var(--safe-area-bottom)); /* Space for bottom nav */
    }

    /* --- TYPOGRAPHY --- */
    h1, h2, h3 { font-family: 'Cinzel', serif; font-weight: 400; margin: 0; letter-spacing: 0.05em; }
    
    /* --- LOADER --- */
    .loader {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.6s ease;
    }
    .loader.hidden { opacity: 0; pointer-events: none; }
    .loader-text {
      color: var(--gold); font-family: 'Cinzel', serif; font-size: 24px;
      animation: pulse 2s infinite; letter-spacing: 4px;
    }

    /* --- HEADER (Floating) --- */
    .top-bar {
      position: fixed; top: 0; left: 0; right: 0;
      padding: 20px 24px;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 100;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      pointer-events: none; /* Let clicks pass through except buttons */
    }
    .logo {
      font-family: 'Cinzel', serif; color: var(--gold); font-size: 18px; 
      pointer-events: auto; text-transform: uppercase; border: 1px solid var(--gold);
      padding: 6px 12px;
    }
    .lang-toggle {
      pointer-events: auto;
      background: var(--glass); backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      display: flex; overflow: hidden;
    }
    .l-btn {
      border: none; background: transparent; color: var(--muted);
      padding: 8px 14px; font-size: 11px; font-weight: 600;
      transition: 0.3s;
    }
    .l-btn.active { color: #fff; background: rgba(255,255,255,0.1); }

    /* --- HERO --- */
    .hero {
      height: 85vh;
      display: flex; flex-direction: column; justify-content: flex-end;
      padding: 30px;
      position: relative;
      background: radial-gradient(circle at 50% 30%, #1a1a1a 0%, #000 70%);
    }
    .hero::after {
      content:''; position: absolute; inset: 0;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.07; pointer-events: none;
    }
    .hero-big {
      font-size: 42px; line-height: 1.1; color: #fff; margin-bottom: 10px;
      background: linear-gradient(to right, #fff, #999);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .hero-sub {
      color: var(--gold); font-size: 13px; text-transform: uppercase; letter-spacing: 3px;
      margin-bottom: 40px; opacity: 0.8;
    }

    /* --- STICKY CATEGORY NAV --- */
    .cat-nav-wrap {
      position: sticky; top: 0; z-index: 90;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 15px 0;
      margin-bottom: 30px;
    }
    .cat-scroll {
      display: flex; overflow-x: auto; gap: 20px;
      padding: 0 24px;
      scrollbar-width: none; /* Firefox */
    }
    .cat-scroll::-webkit-scrollbar { display: none; } /* Chrome */
    
    .cat-chip {
      white-space: nowrap; color: var(--muted); font-size: 13px;
      text-transform: uppercase; letter-spacing: 1px;
      transition: color 0.3s; padding-bottom: 4px;
      border-bottom: 2px solid transparent; flex-shrink: 0;
    }
    .cat-chip.active { color: var(--gold); border-color: var(--gold); }

    /* --- MENU LIST --- */
    .section-container {
      padding: 0 20px;
      margin-bottom: 60px;
    }
    .sec-title {
      font-size: 24px; color: #fff; margin-bottom: 8px;
    }
    .sec-desc {
      font-size: 13px; color: var(--muted); margin-bottom: 24px; font-style: italic;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
      transition: transform 0.2s, background 0.2s;
    }
    .card:active { transform: scale(0.98); background: #111; }

    .card-head {
      display: flex; justify-content: space-between; align-items: flex-start;
      margin-bottom: 10px;
    }
    .c-name { color: #fff; font-size: 16px; font-weight: 600; max-width: 75%; }
    .c-price { color: var(--gold); font-family: 'Cinzel', serif; font-size: 16px; }
    .c-desc { font-size: 12px; color: #777; line-height: 1.5; }

    /* Split Grid for Uramaki */
    .split-col { margin-bottom: 30px; }
    .split-title { color: var(--gold); font-size: 12px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; border-bottom: 1px solid #333; display: inline-block; padding-bottom: 5px;}

    /* --- BOTTOM BAR (Floating Glass) --- */
    .bottom-bar {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      height: 64px;
      display: flex; justify-content: space-around; align-items: center;
      z-index: 200;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .bb-item {
      display: flex; flex-direction: column; align-items: center; gap: 4px;
      color: #fff; text-decoration: none; font-size: 10px; text-transform: uppercase; letter-spacing: 1px;
      opacity: 0.7; transition: opacity 0.2s;
    }
    .bb-item.main {
        background: var(--gold); color: #000;
        width: 44px; height: 44px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-weight: bold; font-size: 18px; margin-top: -20px;
        box-shadow: 0 5px 15px rgba(197, 160, 89, 0.4);
        opacity: 1;
    }
    .bb-item:active { opacity: 1; transform: scale(0.95); }

    /* --- MODAL (Bottom Sheet) --- */
    .sheet-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      z-index: 300; opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .sheet-overlay.open { opacity: 1; pointer-events: auto; }
    
    .sheet {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #151515;
      border-top-left-radius: 24px; border-top-right-radius: 24px;
      padding: 30px 24px calc(30px + var(--safe-area-bottom));
      transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
      z-index: 301;
      border-top: 1px solid #333;
    }
    .sheet-overlay.open .sheet { transform: translateY(0); }
    
    .sheet-handle {
      width: 40px; height: 4px; background: #333; border-radius: 2px;
      margin: 0 auto 20px;
    }
    .sheet h3 { color: var(--gold); margin-bottom: 15px; font-size: 18px; }
    .sheet p { color: #999; font-size: 13px; line-height: 1.6; margin: 0; }

    /* Helper Animation */
    @keyframes pulse { 0% {opacity:0.6;} 50% {opacity:1;} 100% {opacity:0.6;} }

  </style>
</head>

          {en:'Ebi Ten (3)', pl:'Ebi Ten (3)', price:'30 zÅ‚', descEN:'Shrimp tempura, ponzu', descPL:'Krewetki w tempurze, ponzu'},
          {en:'Sake Tataki', pl:'Sake Tataki', price:'50 zÅ‚', descEN:'Salmon tartare', descPL:'Tatar z Å‚ososia'},
          {en:'Maguro Tataki', pl:'Maguro Tataki', price:'55 zÅ‚', descEN:'Tuna tartare', descPL:'Tatar z tuÅ„czyka'}
        ]
      },
      {

        desc:{en:'Soups', pl:'Buliony'},
        items:[
          {en:'Ramen Chicken', pl:'Ramen Chicken', price:'48 zÅ‚', descEN:'800ml sharing portion', descPL:'800ml porcja dla dwojga'},
          {en:'Ramen Beef', pl:'Ramen Beef', price:'55 zÅ‚', descEN:'800ml sharing portion', descPL:'800ml porcja dla dwojga'},
          {en:'Seafood Udon', pl:'Seafood Udon', price:'58 zÅ‚', descEN:'Spicy seafood & vegetables', descPL:'Ostra z owocami morza'}
        ]
      },
      {
        id:'nigiri',
        title:{en:'Nigiri', pl:'Nigiri'},
        desc:{en:'2 pieces', pl:'2 sztuki'},
        items:[
          {en:'Sake', pl:'Sake', price:'26 zÅ‚', descEN:'Salmon', descPL:'ÅosoÅ›'},
          {en:'Maguro', pl:'Maguro', price:'30 zÅ‚', descEN:'Tuna', descPL:'TuÅ„czyk'},
          {en:'Unagi', pl:'Unagi', price:'30 zÅ‚', descEN:'Eel', descPL:'WÄ™gorz'},
          {en:'Hotate', pl:'Hotate', price:'32 zÅ‚', descEN:'Scallops', descPL:'MaÅ‚Å¼e Å›w. Jakuba'},

      },
      {
        id:'futomaki',
        title:{en:'Futomaki', pl:'Futomaki'},
        desc:{en:'Classic Rolls', pl:'Klasyczne Rolki'},
        items:[
          {en:'Sake Philadelphia', pl:'Sake Philadelphia', price:'38 zÅ‚', descEN:'Salmon, cream cheese', descPL:'ÅosoÅ›, serek philadelphia'},
          {en:'Maguro Negi Togarashi', pl:'Maguro Negi Togarashi', price:'42 zÅ‚', descEN:'Spicy tuna', descPL:'TuÅ„czyk na ostro'},
          {en:'Ohio Spice Mango', pl:'Ohio Spice Mango', price:'40 zÅ‚', descEN:'Spicy butterfish, mango', descPL:'Pikantna maÅ›lana, mango'},
          {en:'Unagi Kabayaki', pl:'Unagi Kabayaki', price:'45 zÅ‚', descEN:'Eel, kabayaki', descPL:'WÄ™gorz, kabayaki'}
        ]
      },
      {
        id:'uramaki',
        title:{en:'Uramaki', pl:'Uramaki'},
        desc:{en:'Inside Out & Tempura', pl:'Uramaki i Tempura'},
        isSplit: true,
        itemsLeft:[
          {en:'Gold California', pl:'Gold California', price:'40 zÅ‚', descEN:'Surimi, salmon', descPL:'Surimi, Å‚osoÅ›'},
          {en:'Rainbow', pl:'Rainbow', price:'48 zÅ‚', descEN:'Assorted fish', descPL:'Wachlarz ryb'},
          {en:'Kegon', pl:'Kegon', price:'45 zÅ‚', descEN:'Salmon, eel', descPL:'ÅosoÅ›, wÄ™gorz'},
          {en:'Mango Sake', pl:'Mango Sake', price:'42 zÅ‚', descEN:'Salmon, mango', descPL:'ÅosoÅ›, mango'}
        ],
        itemsRight:[
          {en:'Tempura Sake', pl:'Tempura Sake', price:'38 zÅ‚', descEN:'Salmon', descPL:'ÅosoÅ›'},
          {en:'Tempura Ohio', pl:'Tempura Ohio', price:'38 zÅ‚', descEN:'Butterfish', descPL:'MaÅ›lana'},
          {en:'Tempura Ebi', pl:'Tempura Ebi', price:'40 zÅ‚', descEN:'Shrimp', descPL:'Krewetka'}
        ]
      }
    ];

    let LANG = 'pl';

    // --- APP LOGIC ---
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
        }, 800);
        render();
    });

    function setLang(l) {
        if(LANG === l) return;
        LANG = l;
        document.querySelectorAll('.l-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === l));
        
        // Simple fade out/in effect
        const container = document.getElementById('menu-container');
        container.style.opacity = '0';
        setTimeout(() => {
            render();
            container.style.opacity = '1';
        }, 200);
    }

    function renderCard(item) {
        return `
        <div class="card">
            <div class="card-head">
                <div class="c-name">${LANG==='en'?item.en:item.pl}</div>
                <div class="c-price">${item.price}</div>
            </div>
            <div class="c-desc">${LANG==='en'?item.descEN:item.descPL}</div>
        </div>
        `;
    }

    function render() {
        // Headers
        document.getElementById('hero-sub').innerText = LANG==='en' ? TEXTS.sub.en : TEXTS.sub.pl;
        document.getElementById('sheet-title').innerText = LANG==='en' ? TEXTS.allergyTitle.en : TEXTS.allergyTitle.pl;
        document.getElementById('sheet-text').innerText = LANG==='en' ? TEXTS.allergyText.en : TEXTS.allergyText.pl;

        // Nav
        const navContainer = document.getElementById('nav-container');
        navContainer.innerHTML = DATA.map((section, idx) => `
            <div class="cat-chip ${idx===0?'active':''}" onclick="scrollToSec('${section.id}', this)">
                ${LANG==='en'?section.title.en:section.title.pl}
            </div>
        `).join('');

        // Menu
        const menuContainer = document.getElementById('menu-container');
        menuContainer.innerHTML = DATA.map(section => {
            const title = LANG==='en'?section.title.en:section.title.pl;
            const desc = LANG==='en'?section.desc.en:section.desc.pl;

            let contentHtml = '';
            
            if(section.isSplit) {
                contentHtml = `
                    <div class="split-col">
                        <div class="split-title">Classic</div>
                        ${section.itemsLeft.map(renderCard).join('')}
                    </div>
                    <div class="split-col">
                        <div class="split-title">Tempura</div>
                        ${section.itemsRight.map(renderCard).join('')}
                    </div>
                `;
            } else {
                contentHtml = section.items.map(renderCard).join('');
            }

            return `
            <div class="section-container" id="${section.id}">
                <div class="sec-title">${title}</div>
                <div class="sec-desc">${desc}</div>
                ${contentHtml}
            </div>
            `;
        }).join('');
    }

    // Scroll Logic
    function scrollToSec(id, el) {
        document.getElementById(id).scrollIntoView({behavior: 'smooth', block: 'start'});
        // Update active chip manually for instant feedback
        document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    }

    // Sheet Logic
    function openSheet() {
        document.getElementById('sheet-overlay').classList.add('open');
    }
    function closeSheet() {
        document.getElementById('sheet-overlay').classList.remove('open');
    }

    // Intersection Observer for Nav Highlighting
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                const id = entry.target.id;
                document.querySelectorAll('.cat-chip').forEach(c => {
                    c.classList.remove('active');
                    // Match by onclick content logic is tricky, simpler to map by index or use data-target
                    // For this demo, we trust the click interaction mostly, but this is a nice-to-have
                });
            }
        });
    }, {threshold:0.2});
    
    // Slight delay to attach observer
    setTimeout(() => {
        document.querySelectorAll('.section-container').forEach(s => observer.observe(s));
    }, 1000);
